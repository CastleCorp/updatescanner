meta_description=Une extension Firefox permettant de suivre la mise à jour de pages Web. Très pratique pour les sites ne disposant pas de flux RSS ni Atom.
extensionDescription=Permet le suivi de la mise à jour des pages Web. Pratique pour les sites ne proposant ni flux Atom ni flux RSS.
quickStart=Démarrage rapide
install=Installer Update Scanner, l'{linkStart}extension pour Firefox{linkEnd}.
rightClick=Faites un clic droit sur une page, et sélectionnez « Vérifier les mises à jour de la page… ».
chooseOptions=Vous pouvez choisir à quelle fréquence les modifications seront vérifiées, en ignorant éventuellement les mises à jour mineures.
notification=Quand une modification a été détectée, un message d'avertissement apparaît : cliquez sur l'icône de l'extension (flèche bleue, présente en bas de fenêtre) afin d'ouvrir le panneau latéral d'Update Scanner. Les noms des pages Web ayant changé y sont mis en caractères gras.
highlightChanges=Cliquez sur un élément afin d'afficher les les dernières modifications du site. Chaque modification est surlignée en jaune.
