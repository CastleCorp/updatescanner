summary=L'estensione monitora le pagine web segnalandone gli aggiornamenti. Utile per quei siti che non dispongono dei feed Atom o RSS.
website=Fate clic sull'icona della casetta in alto (accanto al numero di versione dell'estensione) per visitare il sito ufficiale di Update Scanner.
features=Funzionalità:
feature1=* possibilità di determinare la frequenza dei controlli alle pagine monitorate;
feature2=* rilevamento automatico delle parti modificate;
feature3=* possibilità di ignorare gli aggiornamenti di scarso rilievo;
feature4=* supporto internazionale completo.
developer1=Per aggiungere l'icona di Update Scanner sulla barra degli strumenti:
developer2=* aprire il menu contestuale della barra (tasto destro del mouse) e selezionare 'Personalizza';
developer3=* trascinare l'icona di Update Scanner sulla barra.
developer4=Si prega di inserire le richieste per l'aggiunta di nuove funzioni all'estensione – come pure le segnalazioni di eventuali bug riscontrati – nella sezione dedicata alle "Discussioni", e non in quella delle "Recensioni": in questo modo l'autore potrà rispondere ai messaggi.
