meta_description=Una extensión para firefox para monitorizar las actualizaciones en páginas web. Útil para las páginas que no proporcionan hilos Atom o RSS.
extensionDescription=Monitoriza los cambios en páginas web. Útil para las páginas que no proporcionan hilos Atom o RSS.
quickStart=Inicio rápido
install=Instale la {linkStart}extensión para firefox{linkEnd} Update Scanner.
rightClick=Pulse con el botón derecho en la página que quiera comprobar y seleccione "Comprobar actualizaciones en esta página".
chooseOptions=Puede seleccionar con qué frecuencia se comprobarán los cambios y si quiere ignorar los cambios menores.
notification=Cuando se detecta un cambio, se muestra una ventana de notificación. Pulse el icono de la flecha azul de la barra de estado para ver el panel lateral de Update Scanner. Las páginas que se hayan actualizado se mostrarán en negrita.
highlightChanges=Pulse sobre cualquier elemento para ver los últimos cambios de la página. Cada cambio se resaltará en amarillo.
