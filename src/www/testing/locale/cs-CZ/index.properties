meta_description=Rozšíření pro Firefox, které dovede kontrolovat webové stránky, zda nebyly aktualizovány. Užitečné u webových stránek neposkytujících kanál Atom nebo RSS.
extensionDescription=Rozšíření pro Firefox, které dovede kontrolovat webové stránky, zda nebyly aktualizovány. Užitečné u webových stránek neposkytujících kanál Atom nebo RSS.
quickStart=Rychlý start
install={linkStart}Nainstalujte{linkEnd} Update Scanner, rozšíření pro Firefox.
rightClick=Klepněte pravým tlačítkem myši na jakoukoliv stránku a zvolte "Vyhledávat změny na stránce".
chooseOptions=Můžete si vybrat, jak často bude stránka prohledávána a zda se mají ignorovat menší změny.
notification=Při nalezení změny se zobrazí upozornění. Klepnutím na modrou šipku, směřující vzhůru, ve stavovém řádku se zobrazí postranní lišta Update Scanneru. Aktualizované webové stránky budou zobrazeny tučně.
highlightChanges=Klepnutím na některou z položek dojde ke zobrazení posledních změn na stránce. Každá změna bude zvýrazněna žlutou barvou.
