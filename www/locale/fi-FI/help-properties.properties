title=Otsikko
enterName=Anna nimi sivulle.
url=URL-osoite
enterURL=Anna URL-osoite sivulle. Tämä voi alkaa "http://" tai "file://".
autoscan=Automaattinen skannaus
howOften=Valitse, kuinka usein sivun päivitykset pitäisi tarkistaa. Kerran tunnissa on hyvä asetus. Jos skannaus on liian usein, tietokoneesi saattaa hidastua tai sinut saatetaan estää joiltakin sivustoilta.
changeThreshold=Muutoksen alaraja
howMuchChange=Valitse, kuinka paljon sivun täytyy muuttua, jotta se merkittäisi päivitetyksi.
ignoreNumbers=Hylkää muutokset numeroihin
numbersWontCause=Kun tämä vaihtoehto on valittu, muutokset numeroihin eivät aiheuta sivuston merkitsemistä päivitetyksi.
charEncoding=Merkistökoodaus
autoDetect=Valitse <b>"Automaattinen tunnistus"</b> asettaaksesi sivun koodauksen sivun sisällön mukaan.
selectManually=Jos tämä ei toimi, voit myös valita merkistötyypin manuaalisesti.
changeHighlighting=Muuta väritystä
highlightSelected=Jos valittuna, verkkosivun muutokset väritetään. Klikkaa väripainiketta asettaaksesi värityksen värin.
highlightNotSelected=Jos ei valittuna, Update Scannerin yläosaa ei näytetä. Myöskään muutoksia ei väritetä.
enableJavascript=Ota JavaScript käyttöön
enableJavascriptDesc=Poista tämän valinta poistaaksesi JavaScriptin käytöstä näytettäessä väritettyjä sivuja. Tämä saattaa olla kätevä jos sivulla on skripti joka hyppää pääkehykseen ja poistaa Update Scannerin yläosan.
enableFlash=Ota Flash ja lisäosat käyttöön.
enableFlashDesc=Poista tämän valinta poistaaksesi Flashin ja lisäosat käytöstä näytettäessä väritettyjä sivuja.
