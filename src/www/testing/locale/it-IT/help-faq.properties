exportQ=&Egrave; possibile esportare il proprio elenco di pagine controllate in un altro computer?
export2A=Update Scanner pages are stored as normal bookmarks in the "Update Scanner's Pages" folder. Select "Organise Bookmarks" from the Bookmarks menu, or use a bookmark synchroniser (eg. Xmarks).
greyQ=Perché alcune voci nella barra laterale sono di colore grigio?
greyA=Questa circostanza si verifica quando i siti, ai quali queste pagine appartengono, non possono essere caricati dallo scanner. In questi casi, controllare che l'URL sia esatto: se il problema persiste, si prega di {linkStart}effettuare una segnalazione di bug{linkEnd}.
greyA2=Provare anche ad aumentare l'intervallo di tempo per il controllo della pagina nel {linkStart}pannello delle Proprietà controllo pagina{linkEnd} (riquadro 'Controllo automatico').
strangeCharsQ=Perché la pagina controllata contiene degli strani caratteri?
strangeCharsA=Potrebbe darsi che la codifica caratteri selezionata per quella pagina sia sbagliata. Nella barra laterale di Update Scanner, fare clic col tasto destro del mouse sulla voce della pagina mal visualizzata quindi, selezionando il comando relativo nel menu contestuale, aprirne il {linkStart}pannello delle Proprietà{linkEnd} e spuntare la voce '<em>Rilevamento automatico</em>'. Se il problema persiste, inserire l'URL della pagina nella barra degli indirizzi di Firefox e fare clic sul pulsante <strong>Vai all'URL</strong>. Terminato il caricamento della pagina, nel menu <strong>Visualizza</strong> del browser controllare la codifica caratteri attiva per la pagina in questione, selezionando la stessa codifica nel pannello delle proprietà di Update Scanner per il controllo di quella pagina.
toolbarIconQ=Come si aggiunge l'icona di Update Scanner sulla barra di navigazione di Firefox?
toolbarIconA=Fare clic sul menu <b>Visualizza</b> del browser e selezionare la voce '<em>Barre degli strumenti -> Personalizza...</em>' per visualizzare il pannello <b>Personalizza barra degli strumenti</b>; quindi, trascinare l'icona di Update Scanner (presente nel pannello) sulla barra di navigazione del browser e confermare l'operazione facendo clic sul pulsante '<em>Fatto</em>'.
ignoreNumbersQ=I've selected "Ignore Changes to Numbers", so why am I still notified when numbers change?
ignoreNumbersA=This usually means something else on the page was also changed or deleted. If you want to examine this in detail, try:
ignoreNumbersA1=Click the "New Page" link, right-click on the page and choose "This Frame" -> "Save As".
ignoreNumbersA2=Do the same for the "Old Page" link.
ignoreNumbersA3=Use a file diff tool (eg. {linkStart}WinMerge{linkEnd}) to compare the HTML files.
