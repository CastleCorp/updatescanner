exportQ=Hogyan tudom átvinni a figyelt weboldalakat egy új számítógépre?
exportA=A Firefox profilod mappájában található egy "updatescan.rdf" nevű fájl. Ez tartalmazza az oldalsávon megjelenő weboldalakat és azok beállításait. Ez a fájl egyszerűen átmásolható egyik gépről a másikra. A másolás előtt mindig győződj meg arról, hogy a Firefox biztosan le legyen állítva!
export2A=Az Update Scanner az oldalakat normál könyvjelzőkként tárolja az "Update Scanner oldalak" mappában. A Könyvjelzők menüből a "Könyvjelzők kezelése..." pontból kiválaszthatóak és elmenthetőek, vagy egy könyvjelző szinkronizáló program (pl. Foxmarks) használatával átvihetőek.
greyQ=Mit jelent, ha egy weboldal szürkén jelenik meg az oldalsávon?
greyA=Ez azt jelenti, hogy az oldalt az Update Scanner nem tudta letölteni. Ellenőrizd, hogy nem hibás-e az URL. Ha ezután sincs érdemi változás, akkor {linkStart}jelentsd be mint hibát{linkEnd}.
greyA2=Szintén megpróbálható az ellenőrzés időtúllépésének növelése a {linkStart}Figyelési beállítások panelen{linkEnd}.
strangeCharsQ=Miért látok idegen karaktereket az ellenőrzött oldalon?
strangeCharsA=Talán a karakterkódolás beállítása hibás. Menj a {linkStart}Tulajdonságok paneljére{linkEnd} és válaszd az "Automatikus felismerés"-t. Ha ez sem segített, akkor írd be az URL-t a Firefoxba és nézd meg a Nézet menüben, hogy melyik karakterkódolás van kiválasztva. Válaszd ki ugyanezt a Tulajdonságok paneljén is.
toolbarIconQ=Hogyan tudom az Update Scanner ikonját az Eszköztárra helyezni?
toolbarIconA=A Nézet menüben válaszd az Eszköztárak menüt, abban a Testreszabás... menüpontot. Ragadd meg az Update Scanner ikonját a párbeszédablakban és húzd az eszköztárra.
