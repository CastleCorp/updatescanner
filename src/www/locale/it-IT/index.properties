meta_description=Un'estensione per monitorare le pagine web segnalandone gli aggiornamenti. Utile per quei siti che non dispongono dei feed Atom o RSS.
extensionDescription=Update Scanner monitora le pagine web e ne segnala gli aggiornamenti, offrendo un utile supporto anche per quei siti sprovvisti di feed Atom o RSS.
quickStart=Guida rapida all'utilizzo
install=Installare {linkStart}l'estensione Update Scanner per Firefox{linkEnd}.
rightClick=Per monitorare una pagina, aprirne il menu contestuale (tasto destro del mouse) e selezionare la voce '<em>Ricerca nuove modifiche...</em>'.
chooseOptions=&Egrave; possibile determinare la frequenza dei controlli alle pagine monitorate, scegliendo anche se ignorare gli aggiornamenti di scarso rilievo.
notification=Quando viene rilevata una modifica, l'utente viene informato con un avviso: facendo clic sulla freccia blu posizionata nella barra di stato, verrà visualizzata la barra laterale di Update Scanner. Le pagine web che sono state aggiornate appariranno in grassetto.
highlightChanges=Per visualizzare le ultime modifiche di una pagina, è sufficiente fare clic sulla voce relativa nella barra laterale di Update Scanner: ogni variazione sarà evidenziata in giallo.
latestNews=Ultimi aggiornamenti
