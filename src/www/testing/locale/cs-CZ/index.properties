meta_description=Doplněk pro Firefox, který dovede sledovat změny na webových stránkách. Užitečné u webových stránek neposkytujících kanál Atom nebo RSS.
extensionDescription=Doplněk pro Firefox, který dovede sledovat změny na webových stránkách. Užitečné u webových stránek neposkytujících kanál Atom nebo RSS.
quickStart=První kroky
install={linkStart}Nainstalujte{linkEnd} Update Scanner, doplněk pro Firefox.
rightClick=Klepněte pravým tlačítkem myši na jakoukoliv stránku a zvolte "Vyhledávat změny na stránce".
chooseOptions=Můžete si vybrat, jak často bude stránka prohledávána a zda se mají ignorovat menší změny.
notification=Při nalezení změny se zobrazí upozornění. Klepnutí na modrou šipku ve stavovém řádku vyvolá postranní lištu doplňku Update Scanner. Zaktualizované webové stránky se zobrazí tučně.
highlightChanges=Klepnutím na kteroukoliv z položek dojde k zobrazení posledních změn na stránce. Každá změna je zvýrazněna žlutou barvou.
