title=Titolo
enterName=Inserire un nome per la pagina.
url=URL
enterURL=Inserire l'URL della pagina, che deve iniziare con 'http://' o 'file://'.
autoscan=Controllo automatico
howOften=Selezionare la frequenza di controllo per la pagina monitorata: '<em>Controlla ogni ora</em>' è una buona impostazione. Un controllo troppo frequente è sconsigliato, in quanto potrebbe causare la disconnessione del computer o addirittura l'interdizione da alcuni siti web.
changeThreshold=Valore di soglia per le notifiche
howMuchChange=Selezionare il numero di cambiamenti che devono essere apportati ad una pagina perché ne venga notificato l'aggiornamento.
ignoreNumbers=Ignora le modifiche ai numeri presenti nella pagina
numbersWontCause=Se questa opzione è selezionata, le modifiche ai numeri presenti in una pagina non ne comporteranno la notifica di aggiornamento.
charEncoding=Codifica caratteri
autoDetect=Spuntare l'opzione '<em>Rilevamento automatico</em>' per selezionare la codifica caratteri automatica, basata sul contenuto della pagina.
selectManually=In caso di malfunzionamento, è possibile selezionare manualmente il tipo di codifica.
