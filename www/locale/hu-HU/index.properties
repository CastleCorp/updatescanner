meta_description=Ez a kiterjesztés a kiválasztott weboldalak frissítését figyeli. Hasznos lehet olyan weboldalaknál, amelyeken nincs Atom, vagy RSS hírcsatorna.
extensionDescription=<strong>Ez a kiterjesztés a kiválasztott weboldalak frissítését figyeli</strong>. Hasznos lehet olyan weboldalaknál, amelyeken nincs Atom, vagy RSS hírcsatorna.
quickStart=Alapok
install=Telepítsd az Update Scanner {linkStart}Firefox kiterjesztést{linkEnd}.
rightClick=Kattints jobb gombbal bármelyik weboldalon és válaszd ki "A weboldal frissítésének figyelése (U)..." menüpontot.
chooseOptions=Megadhatod, hogy milyen gyakorisággal ellenőrizze a weboldal változását és mennyi legyen a változások minimális számának küszöbértéke.
notification=Ha változást talál, értesítőablakot jelenít meg. Kattints az állapotsoron a kék felfelé mutató nyílra az Update Scanner oldalsávjának megjelenítéséhez. A frissített weboldalak kövéren szedetten jelennek meg.
highlightChanges=Kattints bármelyik listabeli elemre, hogy megnézd a weboldal legfrissebb változásait. Minden változást színes kiemeléssel jelöl meg.
