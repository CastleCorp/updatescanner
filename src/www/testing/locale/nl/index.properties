meta_description=Een Firefoxextensie om webpagina’s op updates te controleren. Nuttig voor websites die geen Atom- of RSS-feeds bieden.
extensionDescription=Een Firefoxextensie om webpagina’s op updates te controleren. Nuttig voor websites die geen Atom- of RSS-feeds bieden.
quickStart=Snel starten
install=Installeer de Update Scanner {linkStart}extensie voor Firefox{linkEnd}.
rightClick=Klik met de rechtermuisknop op de pagina van uw keuze en selecteer “Pagina op updates scannen”.
chooseOptions=U kunt kiezen hoe vaak de site wordt gecontroleerd op wijzigingen en of kleine updates moeten worden genegeerd.
notification=Wanneer een wijziging wordt gedetecteerd wordt een berichtvenster weergegeven. Klik op de omhooggerichte blauwe pijl in de statusbalk onderin uw scherm om de Update Scanner zijbalk weer te geven. Webpagina’s die zijn bijgewerkt worden vetgedrukt weergegeven.
highlightChanges=Klik op een willekeurig onderdeel om de meest recente wijzigingen aan de website weer te geven. Elke wijziging wordt met geel geaccentueerd.
