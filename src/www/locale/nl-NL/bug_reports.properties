bugzilla=Bugzilla
useBugzilla=Als u weet hoe u Bugzilla moet gebruiken kunt u fouten rechtstreeks rapporteren en volgen:
newBug=Voer een {linkStart}nieuwe bug{linkEnd} voor Update Scanner in.
viewAll=Bekijk {linkStart}alle bugs{linkEnd} voor Update Scanner.
