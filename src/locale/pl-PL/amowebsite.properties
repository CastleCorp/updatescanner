summary=Rozszerzenie pozwala na monitorowanie zmian na stronach internetowych. Bardzo użyteczne do sprawdzania witryn, które nie posiadają kanałów Atom lub RSS.
description1=Kliknięcie prawym przyciskiem myszy na stronie powoduje wyświetlenie menu kontekstowego, z którego należy wybrać "Dodaj stronę do skanera".
description2=W otworzonym oknie ustawień można określić jak często witryna będzie sprawdzana i sposób ignorowania zmian.
description3=Po wykryciu zmiany na stronie zostanie wyświetlone powiadomienie. Kliknięcie na niebieskiej strzałce umieszczonej na pasku stanu powoduje wyświetlenie skanera w panelu bocznym, gdzie nazwy witryn, na których wykryto zmiany są wyświetlone pogrubioną czcionką.
description4=Klikniecie na dowolnym elemencie powoduje wyświetlenie ostatnich zmian witryny.Zmiany są wyróżnione żółtym kolorem.
developer1=Aby dodać ikonę skanera do paska narzędziowego należy:
developer2=* kliknąć na pasku narzędziowym prawym przyciskiem myszy i z menu wybrać "Dostosuj..."
developer3=* przeciągnąć z otwartego okna ikonę skanera na pasek narzędziowy i ją upuścić
developer4=Propozycje nowych funkcji i informacje o błędach proszę umieszczać w sekcji "Dyskusje". Tylko tutaj będę mógł na nie odpowiedzieć.
