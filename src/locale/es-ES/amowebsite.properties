summary= Monitoriza las actualizaciones de las páginas web. Útil para páginas que no proporcionan hilos Atom o RSS.
description1= Pulse con el botón derecho en cualquier página, y seleccione "Comprobar actualizaciones en la página...".
description2= Puede seleccionar la frecuencia de comprobación de los cambios, y la opción de ignorar los cambios menores.
description3= Cuando se detecte un cambio, se mostrará una ventana de notificación. Pulse la flecha azul en la barra de estado para mostrar el panel lateral de Update Scanner. Las páginas que se hayan actualizado aparecerán en negrita.
description4= Pulse en cualquier elemento para mostrar los últimos cambios de la página. Cada cambio aparecerá resaltado en amarillo.
developer1= Para añadir el icono de Update Scanner en la barra de herramientas:
developer2= * Pulse el botón derecho sobre la barra de herramientas y seleccione Personalizar.
developer3= * Arrastre el icono de Update Scan a la barra.
developer4= Escriva sobre peticiones de nuevas opciones e informe de fallos en la opción "Discusiones", no en "Valoraciones", así podrá responderle.
