title=Título
enterName=Insira o nome da página
url=URL
enterURL=Insira a URL da página. Pode ser iniciado com "http://" or "file://"
autoscan=AutoVerificação
howOften=Selecione qual a freqüência da verificação por atualizações. Uma verificação a cada hora é um valor aceitável. Caso deseje verificar mais frequentemente, seu computador poderá ficar lento ou poderá ser banido de alguns sites.
changeThreshold=Alterar Threshold
howMuchChange=Selecione o quanto uma página que tem que mudar, a fim de ser marcado como atualizada.
ignoreNumbers=Ignorar os números de mudanças
numbersWontCause=Quando esta opção é selecionada, as mudanças de números não irá causar uma página marcada como atualizada.
charEncoding=Codificação de caracteres
autoDetect=Selecione <b>"Auto-detecção"</b> para selecionar automaticamente a codificação de caracteres baseada no conteúdo do pagina.
selectManually=Caso não funcione, pode selecionar o tipo de codificação manualmente.
changeHighlighting=Change Highlighting
highlightSelected=If selected, webpage changes will be highlighted. Click the colour button to set the highlight colour.
highlightNotSelected=If not selected, the Update Scanner header will not be displayed, and changes will not be highlighted.
enableJavascript=Enable Javascript
enableJavascriptDesc=Deselect this to disable Javascript when displaying highlighted pages. This can be useful if a page has a script that causes it to "pop out" to the main frame and remove the Update Scanner header.
enableFlash=Enable Flash and Plugins
enableFlashDesc=Deselect this to disable flash and plugins when displaying highlighted pages.
