title=Título
enterName=Introduzca un nombre para la página.
url=Dirección
enterURL=Introduzca la dirección de la página. Puede comenzar por "http://" o "file://".
autoscan=Buscar automáticamente
howOften=Seleccione la frecuencia con la que la página revisará las actualizaciones. Un valor de una vez cada hora es una buena opción. Si lo comprueba con demasiada frecuencia, su equipo puede ralentizarse, e incluso puede ser baneado de algunas páginas.
changeThreshold=Umbral de cambios
howMuchChange=Seleccione los cambios que debe tener una página para ser marcada como actualizada.
ignoreNumbers=Ignorar cambios en números
numbersWontCause=Si selecciona esta opción, los cambios en números no harán que se marque una página como actualizada.
charEncoding=Codificación de caracteres
autoDetect=Seleccione <b>"Detectar automáticamente"</b> para seleccionar automáticamente la codificación de caracteres en base al contenido de la página.
selectManually=Si esto no funciona, puede seleccionar la codificación manualmente.
changeHighlighting=Resaltado de cambios
highlightSelected=Si lo secciona, los cambios de la página se resaltarán. Pulse el botón del color para establecerlo.
highlightNotSelected=Si no lo selecciona, la cabecera de Update Scanner no se mostrará, y los cambios no se resaltarán.
enableJavascript=Habilitar Javascript
enableJavascriptDesc=Desmarque esto para deshabilitar Javascript al mostrar las páginas resaltadas. Esto puede ser útil si una página tiene un script que hace que salga al marco principal y borra la cabecera de Update Scanner.
enableFlash=Habilitar Flash y plugins
enableFlashDesc=Desmarque esto para deshabilitar flash y los plugins al mostrar las páginas resaltadas.
