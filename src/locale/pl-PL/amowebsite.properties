summary=Rozszerzenie pozwala na monitorowanie zmian na stronach internetowych. Bardzo użyteczne do sprawdzania witryn, które nie posiadają kanałów Atom lub RSS.
website=Kliknij na ikonie domku, aby przejść do strony domowej rozszerzenia
features=Opcje:
feature1=*Zaznacz jak często każda strona będzie sprawdzana
feature2=*Zmiany na stronach będą podświetlane automatycznie
feature3=*Małe zmiany mogą być ignorowane
feature4=*Pełne wsparcie międzynarodowe
developer1=Aby dodać ikonę skanera do paska narzędziowego należy:
developer2=* kliknąć na pasku narzędziowym prawym przyciskiem myszy i z menu wybrać "Dostosuj..."
developer3=* przeciągnąć z otwartego okna ikonę skanera na pasek narzędziowy i ją upuścić
developer4=Propozycje nowych funkcji i informacje o błędach proszę umieszczać w sekcji "Dyskusje". Tylko tutaj będę mógł na nie odpowiedzieć.
