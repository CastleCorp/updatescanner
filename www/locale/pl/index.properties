meta_description=Update Scanner umożliwia monitorowanie zmian na stronach internetowych. Jest bardzo użyteczny do sprawdzania witryn, które nie mają kanałów Atom lub RSS.
extensionDescription=Update Scanner umożliwia monitorowanie zmian na stronach internetowych. Jest bardzo użyteczny do sprawdzania witryn, które nie mają kanałów Atom lub RSS.
quickStart=Szybki start
install=Zainstaluj rozszerzenie {linkStart}Update Scanner{linkEnd}.
rightClick=Kliknij w dowolnym miejscu strony prawym przyciskiem myszy i wybierz „Skanuj stronę”.
chooseOptions=Można określić częstotliwość sprawdzania strony i sposób ignorowania zmian.
notification=Po wykryciu zmian zostanie wyświetlone okienko z powiadomieniem. Kliknij niebieską strzałkę znajdującą się na pasku stanu, by wyświetlić panel boczny skanera. Nazwy stron, na których wykryto zmiany są wyświetlane wytłuszczoną czcionką.
highlightChanges=Kliknij nazwę strony, by zobaczyć jej ostatnie zmiany. Zmiany są wyróżnione żółtym kolorem.
