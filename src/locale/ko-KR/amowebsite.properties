summary=웹 페이지가 업데이트 되었는지 확인합니다. Atom이나 RSS 피드를 제공하지 않는 웹 사이트에서 유용합니다.
description1=웹 페이지에서 마우스 오른쪽 버튼을 눌러, "웹 페이지 업데이트 검사"를 선택하세요.
description2=얼마나 자주 확인할 지를 선택할 수 있고, 작은 변화는 무시할 수도 있습니다.
description3=변화가 감지되면, 알림 창이 나타납니다. 상태표시줄의 파란색 화살표를 클릭하면 업데이트 스캐너 탐색 창이 나타납니다. 업데이트된 웹 페이지들은 굵은 글씨로 표시됩니다.
description4=항목을 클릭하면, 웹 사이트의 최근 변경 내용이 표시됩니다. 각각의 변경 내용은 노란색으로 하일라이트되어 있습니다.
developer1=업데이트 스캐너 아이콘을 도구 모음에 추가하시려면,
developer2=* 도구 모음에서 오른쪽 마우스 버튼을 눌러, '사용자 지정...'을 선택합니다.
developer3=* 업데이트 스캐너 아이콘을 도구 모음으로 드래그합니다.
developer4=기능 요청이나 버그 보고는 "Reviews"가 아니라 "Discussions"에 올려주세요. 그래야지 제가 답변을 할 수 있습니다.
