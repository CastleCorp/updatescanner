exportQ=Hoe kan ik mijn gescande pagina's naar een nieuwe computer exporteren?
exportA=In uw profielmap bevindt zich een bestand genaamd "updatescan.rdf". Dit bestand bevat de pagina's die in uw zijbalk verschijnen en kan worden gekopieerd naar andere computers. Zorg er wel voor dat Firefox niet draait wanneer u dit doet!
greyQ=Waarom wordt een pagina grijs weergegeven in de zijbalk?
greyA=Dit betekent dat de site niet kon worden gedownload door de scanner. Controleer of de URL correct is en {linkStart}dien een bug in{linkEnd} als het probleem blijft optreden.
greyA2=Probeer ook de afbreektijd van de scanner te verhogen in het {linkStart}voorkeursdialoogvenster{linkEnd}.
strangeCharsQ=Waarom zie ik vreemde karakters op mijn gescande pagina?
strangeCharsA=Wellicht is uw tekenset niet correct. Ga naar het {linkStart}eigenschappen-dialoogvenster{linkEnd} en selecteer "Automatisch detecteren". Als dit nog steeds niet werkt, voer dan de URL van de pagina in in Firefox en kijk welke tekenset is geselecteerd in het menu Beeld. Kies deze tekenset in het Eigenschappen dialoogvenster van Update Scanner.
toolbarIconQ=Hoe voeg ik het Update Scanner-pictogram toe aan de hoofdwerkbalk?
toolbarIconA=Selecteer in het menu "Beeld" "Werkbalken" en vervolgens "Aanpassen...". Sleep het Update Scanner-pictogram vanuit het dialoogvenster naar de werkbalk.
