bugReports=Segnalazione bug
followingSteps2=Per aiutare l'autore dell'estensione ad individuare la causa del problema si prega di seguire questa procedura, e di inserire una segnalazione nella sezione {linkStart}Bug Reports{linkEnd} del forum:
forumPage=Controllare nella sezione {linkStart}Bug Reports{linkEnd} del forum se qualche altro utente ha già riscontrato lo stesso problema.
errorConsole2=Dal menu <strong>Strumenti</strong> selezionare la voce <strong>Console degli errori</strong> ed esaminarne il contenuto.
disableExtensions=Disattivare tutte le altre estensioni, riavviare Firefox e cercare di riprodurre nuovamente il problema.
newProfile=Creare un nuovo profilo, riavviare Firefox e provare di nuovo a riprodurre l'errore. Per informazioni sulla procedura di creazione di un nuovo profilo, consultare {it_link1}questa pagina di Mozilla Italia{linkEnd}; per informazioni sull'ubicazione della cartella del proprio profilo attuale, consultare invece {it_link2}quest'altra pagina{linkEnd}.
carefullyDescribe2=Nei messaggi di segnalazione, si prega di fornire il più dettagliatamente possibile:
detailedDescription=una descrizione dettagliata del problema;
screenshots=delle immagini esplicative (se possibile);
recreateProblem=le azioni compiute per riprodurre il problema;
whatHappens=che cosa succede;
whatExpected=cosa ci si aspettava che accadesse;
oneWebsite2=se il problema si è verificato solo su un sito in particolare;
firefoxVersion=qual è la versione di Firefox utilizzata.
bugzilla=Bugzilla
useBugzilla=Se si conosce il funzionamento di Bugzilla, è possibile procedere autonomamente alla segnalazione di bug:
newBug=inserendo una {linkStart}nuova segnalazione di bug{linkEnd} per Update Scanner;
viewAll=controllando {linkStart}tutti i bug{linkEnd} di Update Scanner;
openBugs=controllando tutte le {linkStart}discussioni sui bug aperti{linkEnd} per Update Scanner;
searchByNumber=cercando per numero di bug:
search=Cerca
