summary=Monitoriza las actualizaciones de las páginas web. Útil para páginas que no proporcionan hilos Atom o RSS.
website=Pulse el icono del a casa en el título para visitar la página oficial de Update Scanner.
features=Funciones:
feature1=* Selección de la frecuencia de comprobación
feature2=* Resaltado automático de los cambios en las páginas
feature3=* Opción para ignorar los cambios menores
feature4=* Traducción completa en varios idiomas
developer1=Para añadir el icono de Update Scanner en la barra de herramientas:
developer2=* Pulse el botón derecho sobre la barra de herramientas y seleccione Personalizar.
developer3=* Arrastre el icono de Update Scan a la barra.
developer4=Escriba sobre peticiones de nuevas opciones e informe de fallos en la opción "Discusiones", no en "Valoraciones", así podrá responderle.
