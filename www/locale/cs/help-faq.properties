exportQ=Jak mohu exportovat moje sledované stránky do nového počítače?
export2A=Stránky Update Scanner ukládá jako normální záložky ve složce "Update Scanner's Pages". Zvolte položku "Knihovna stránek..." v nabídce Záložky, nebo použijte synchronizační nástroj pro záložky (např. Xmarks).
greyQ=Proč se stránka v postranním panelu zobrazuje v šedé?
greyA=To znamená, že stránka nemůže být Update Scannerem stažena. Zkontrolujte adresu stránky, zda je správná. Pokud to nepomůže, {linkStart}nahlaste chybu{linkEnd}.
greyA2=Můžete také zkusit zvýšit čekací čas pro prohledání v {linkStart}dialogu předvoleb{linkEnd}.
strangeCharsQ=Proč vidím v mé sledované stránce divné znaky?
strangeCharsA=Možná je špatně nastavené kódování. Běžte do {linkStart}dialogu vlastnosti{linkEnd} a vyberte "Automatické rozpoznání". Pokud se stav nezlepšil, zadejte adresu stránky ve Firefoxu a podívejte se do nabídky "Zobrazit", která znaková sada je vybraná. Zvolte toto kódování v dialogu Vlastnosti v Update Scanneru.
toolbarIconQ=Jak přidám ikonu Update Scanneru na hlavní - nástrojovou - lištu?
toolbarIconA=Z nabídky "Zobrazení" zvolte "Nástrojové lišty", a pak položku "Vlastní...". Přetáhněte ikonu Update Scanneru z právě otevřeného okna na nástrojovou lištu.
ignoreNumbersQ=Zvolil jsem "Ignorovat změny čísel", proč jsem tedy stále upozorňován, když se čísla změní?
ignoreNumbersA=To obvykle znamená, že se na stránce změnilo - nebo bylo smazáno - ještě něco jiného. Pokud chcete tento problém prozkoumat detailněji, zkuste následující:
ignoreNumbersA1=Klepněte na odkaz "Nová stránka", pravým tlačítkem klepněte na stránku a zvolte "Tento rám" -> "Uložit jako".
ignoreNumbersA2=To stejné udělejte s odkazem "Stará stránka".
ignoreNumbersA3=Použijte nástroj, jako například {linkStart}WinMerge{linkEnd}), pro porovnání HTML souborů.
