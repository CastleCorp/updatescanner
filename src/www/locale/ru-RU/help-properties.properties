title=Заголовок
enterName=Введите имя заголовка для страницы.
url=URL
enterURL=Введите URL адреса страницы. Он может начинаться  с "http://" или "file://".
autoscan=Автосканирование
howOften=Выберите, как часто страница должна проверяться на наличие обновлений. Раз в час - хорошая настройка.  Если сканирование будет проводиться чаще, то производительность вашего компьютер может снизиться, или послужить причиной бана на некоторых веб-сайтах.
changeThreshold=Изменение порога чувствительности
howMuchChange=Выберите, насколько велики должны быть изменения, чтобы страница стала помечена обновленной.
ignoreNumbers=Игнорировать изменения цифр
numbersWontCause=Когда выбрана эта опция, изменения цифр не повлечёт за собой изменение статуса страницы, как обновленной.
charEncoding=Кодировка
autoDetect=Выберите <b>"Авто-обнаружение"</b> чтобы автоматически выставить кодировку основываясь на содержании страницы.
selectManually=Если кодировка всё же неверна, вы можете выбрать её вручную.
