followingSteps2=Pour nous aider à déterminer la cause du problème, merci de suivre les étapes ci-dessous, et de poster un message sur {linkStart}la page du forum concernant le rapport de bugs{linkEnd} :
discussionsPage=Allez sur les {linkStart}pages de discussion au sujet d'Update Scanner{linkEnd} afin de voir si quelqu'un a déjà rencontré le même problème.
forumPage=Passez voir {linkStart}la page du forum concernant le rapport de bugs{linkEnd}, et vous pourrez voir si quelqu'un a déjà rencontré ce problème.
errorConsole=Depuis le menu <strong>Outils</strong>, choisissez <strong>Console d'erreur</strong>, et signalez par courriel les erreurs d'Update Scanner.
errorConsole2=Depuis le menu <strong>Outils</strong>, choisissez <strong>Console d'erreurs</strong>, et vérifiez s'il y a des erreurs.
disableExtensions=Désactivez toutes les autres extensions, redémarrez Firefox, et essayez de faire réapparaître le problème.
newProfile=Créez un nouveau profil (voir {linkStart}cette page Web Mozilla{linkEnd} contenant de l'aide au sujet des profils), puis redémarrez Firefox et réessayez.
carefullyDescribe=Dans vos courriels, merci de bien fournir :
carefullyDescribe2=Dans vos messages, merci de fournir avec attention :
detailedDescription=Une description détaillée du problème rencontré.
screenshots=Des captures d'écran (si possible).
recreateProblem=Les étapes permettant de faire apparaître le problème.
whatHappens=Ce qui se passe.
whatExpected=Ce que vous cherchiez à faire.
oneWebsite2=Est-ce que le problème a lieu avec un site Web en particulier ?
firefoxVersion=La version de Firefox que vous utilisez.
bugzilla=Bugzilla
useBugzilla=Si vous savez comment utiliser Bugzilla, vous pouvez rapporter et suivre les bugs directement :
