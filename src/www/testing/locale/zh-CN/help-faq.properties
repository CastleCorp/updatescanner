exportQ=如何将我扫描的页面导出到新计算机?
exportA=在配置文件夹中有一个叫"updatescan.rdf"的文件. 此文件包含侧边栏中的页面, 可以从一台机器复制到另一台机器. 请确保在未运行firefox的请情况下进行此操作!
greyQ=为什么侧边栏中的页面是灰色的?
greyA=这意味着扫描器无法下载网站内容. 请检查网址是否正确, 如果总是失败{linkStart}请报告 bug {linkEnd}.
greyA2=还可以试着在{linkStart}选项对话框{linkEnd}中延长扫描超时的时间.
strangeCharsQ=为什么我在扫描页面中看到特殊字符?
strangeCharsA=估计你的字符编码不正确. 转到{linkStart}属性对话框{linkEnd}并选择"自动检测". 如果还不行, 在firefox中输入页面的网址, 然后检查"查看"菜单中使用的是什么编码, 在update scanner的属性对话框中选择相同的编码.
toolbarIconQ=怎样把 Update Scanner 图标添加到工具栏？
toolbarIconA=从“查看”菜单中选择“工具栏”然后进入“自定义...".把 Update Scanner 图标从自定义对话框中拖拽到工具栏.
