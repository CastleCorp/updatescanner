summary=Überprüft Webseiten auf Aktualisierungen. Besonders nützlich bei Seiten, die keine Atom- oder RSS-Feeds anbieten.
website=Klicken Sie auf das Haussymbol oben, um zur Homepage zu gelangen.
features=Eigenschaften:
feature1=* Benutzerdefinierte Überprüfungsintervalle
feature2=* Änderungen in den Seiten werden automatisch hervorgehoben.
feature3=* Kleine Änderungen können ignoriert werden.
feature4=* In mehreren Sprachen verfügbar
developer1=Auf folgende Weise fügen Sie die Update-Scanner-Schaltfläche zur Symbolleiste hinzu:
developer2=* Führen Sie einen Rechtsklick auf die Symbolleiste aus und wählen danach "Anpassen...".
developer3=* Ziehen Sie das Update-Scanner-Symbol in die Symbolleiste.
developer4=Bitte schreiben Sie Verbesserungsvorschläge und Fehlermeldungen in den Bereich "Diskussionen" und nicht als "Bewertungen", sodass ich antworten kann.
