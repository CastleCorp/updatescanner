scan=Controlla
scanDesc=Premere questo pulsante per operare un controllo immediato di tutte le pagine elencate nella barra laterale di Update Scanner.
newPage=Nuova pagina
newPageDesc=Con questo pulsante è possibile aggiungere una nuova pagina da controllare nella barra laterale di Update Scanner.
showChanges=Mostra le modifiche <em>(tasto sinistro del mouse)</em>
showChangesDesc=Selezionare questa voce dal menu contestuale per visualizzare l'ultima versione controllata della pagina selezionata. La stessa operazione può essere effettuata facendo clic col tasto sinistro del mouse sulla voce da controllare nella barra laterale.
newTab=Mostra le modifiche in una nuova scheda <em>(tasto centrale del mouse)</em>
newTabDesc=Questa voce di menu permette invece di visualizzare l'ultima versione controllata della pagina selezionata in una nuova scheda. La stessa operazione può essere effettuata facendo clic col tasto centrale del mouse sulla voce da controllare nella barra laterale.
scanThisPage=Controlla questa pagina
scanThisPageDesc=Questa voce di menu consente di effettuare un controllo immediato della pagina selezionata.
delete=Elimina
deleteDesc=Fare clic su questo pulsante (o sull'omonima voce di menu) per cancellare la pagina selezionata dall'elenco presente nella barra laterale.
showAll=Mostra tutte le pagine aggiornate in nuove schede
showAllDesc=Questo pulsante e l'omonima voce di menu aprono una scheda per ogni pagina modificata, evidenziando in giallo le parti aggiornate. Si tratta di una funzione molto utile quando il numero di pagine modificate da controllare è molto grande.
markVisited=Segna tutte le pagine come lette
markVisitedDesc=Se si desidera togliere il grassetto alle voci delle pagine modificate, fare clic su questa voce di menu (o sul pulsante relativo della barra laterale).
sort=Ordina le pagine per nome
sortDesc=Selezionando questo comando nel menu contestuale, le voci elencate nella barra laterale verranno ordinate alfabeticamente.
properties=Proprietà controllo pagina
propertiesDesc=L'ultima voce di menu serve ad impostare le proprietà di Update Scanner per il controllo della pagina selezionata.
