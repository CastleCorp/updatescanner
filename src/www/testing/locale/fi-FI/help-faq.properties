exportQ=Voinko viedä skannatut sivut uudelle tietokoneelle?
exportA=Profiilikansiossasi on tiedosto nimeltä "updatescan.rdf". Tämä tiedosto sisältää sivut jotka näkyvät sivupaneelissasi ja se voidaan kopioida tietokoneelta tietokoneelle. Tarkista, että Firefox ei ole käynnissä, kun teet tätä.
export2A=Update Scanner -sivut säilytetään normaaleina kirjanmerkkeinä "Update Scannerin sivut" -kansioon. Valitse "Järjestele kirjanmerkkejä" Kirjanmerkit-valikosta, tai käytä kirjanmerkin synkronisoijaa (esim. Foxmarks).
greyQ=Miksi sivu näkyy harmaana sivupaneelissa?
greyA=Tämä tarkoittaa, että skanneri ei voinut ladata sivua. Tarkista, että URL oli oikea. Jos ongelma ei korjaannu, {linkStart}lähetä virheilmoitus{linkEnd}.
greyA2=Kokeile myös pienentää skannauksen aikakatkaisua {linkStart}Asetukset-ikkunassa{linkEnd}.
strangeCharsQ=Miksi näen kauheita merkkejä skannatulla sivullani?
strangeCharsA=Voi olla, että merkistökoodauksesi on väärä. Mene {linkStart}Asetukset-ikkunaan{linkEnd} ja valitse "Automaattinen tunnistus". Jos se ei sittenkään toimi, syötä sivun URL Firefoxiin, ja katso, mikä merkistökoodaus on valittu "Näytä" -valikossa. Valitse tämä merkistökoodaus Update Scannerin asetusikkunassa.
toolbarIconQ=Miten voin lisätä Update Scanner -kuvakkeen Firefoxin työkaluriville.
toolbarIconA=Valitse "Näytä" -valikosta "Työkalupalkit", sitten "Muokkaa...". Vedä Update Scanner-kuvake mukautusikkunasta työkaluriville.
ignoreNumbersQ=Olen valinnut "Hylkää muutokset numeroihin", joten miksi minulle edelleenkin ilmoitetaan numeromuutoksista?
ignoreNumbersA=Tämä yleensä tarkoittaa että myös jokin muu juttu sivulla on muuttunut tai poistettu. Jos haluat tarkastella tätä tarkemmin, kokeile tätä:
ignoreNumbersA1=Klikkaa "Uusi sivu" -linkkiä. Klikkaa sivua hiiren kakkosnäppäimellä ja valitse "Tämä kehys" -> "Tallenna nimellä".
ignoreNumbersA2=Tee sama "Vanha sivu" linkille.
ignoreNumbersA3=Käytä tiedoston eroavuustyökalua (esim. {linkStart}WinMerge{linkEnd}ä) verrataksesi HTML-tiedostoja.
