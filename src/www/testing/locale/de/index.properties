meta_description=Eine Firefox-Erweiterung, die Webseiten auf Aktualisierungen überprüft. Nützlich bei Seiten, die keine Atom- oder RSS-Feeds anbieten.
extensionDescription=Überprüft Webseiten auf Aktualisierungen. Besonders nützlich bei Seiten, die keine Atom- oder RSS-Feeds anbieten.
quickStart=Schnelleinstieg
install=Installieren Sie die {linkStart}Update Scanner-Erweiterung für Firefox{linkEnd}.
