exportQ=Comment puis-je exporter mes pages scannées vers un nouvel ordinateur ?
export2A=Les pages Update Scanner sont enregistrées comme des marque-pages classiques dans le dossier « Pages d'Update Scanner ». Choisissez « Organiser les marque-pages » depuis le menu des marque-pages, ou utilisez un synchroniseur de marque-pages (par ex. Xmarks).
greyQ=Pourquoi une adresse apparaît-elle en gris dans le panneau latéral ?
greyA=Cela signifie que le site ne peut pas être vérifié par l'extension. Vérifiez que l'URL est correcte, et si le problème persiste {linkStart}signalez-nous le bug{linkEnd}.
greyA2=Essayez aussi d'augmenter le temps d'attente dans {linkStart}la fenêtre des préférences{linkEnd}.
strangeCharsQ=Pourquoi vois-je des caractères étranges sur la page que j'ai scannée ?
strangeCharsA=Peut-être parce que votre encodage de caractères est incorrect. Allez dans la fenêtre des propriétés et sélectionnez « Auto-détection ». Si cela ne fonctionne pas, entrez et validez l'URL de la page dans Firefox, puis regardez quel encodage est sélectionné dans le menu « Affichage / Encodage des caractères ». Choisissez-le dans la fenêtre des préférences d'Update Scanner.
toolbarIconQ=Comment puis-je ajouter l'icône d'Update Scanner dans la barre d'outils principale ?
toolbarIconA=Depuis le menu « Affichage », sélectionnez « Barres d'outils » puis « Personnaliser… ». Faites ensuite glisser l'icône d'Update Scanner depuis la fenêtre de personnalisation vers la barre d'outils.
ignoreNumbersQ=J'ai choisi « Ignorer les modifications de nombres », alors pourquoi me précise-t-on encore la modification de nombres ?
ignoreNumbersA=Cela signifie le plus souvent que quelque chose d'autre dans la page a été modifié ou effacé. Si vous voulez examiner en détails, essayez cela :
ignoreNumbersA1=Cliquer sur le lien « Nouvelle page », faire un clic droit sur la page et choisir « Ce cadre » -> « Enregistrer sous ».
ignoreNumbersA2=En faire autant pour le lien « Ancienne page ».
ignoreNumbersA3=Utiliser un outil de détection des différences (par ex. {linkStart}WinMerge{linkEnd}) afin de comparer les fichiers HTML.
