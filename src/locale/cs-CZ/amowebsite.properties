summary=Kontroluje aktualizace webových stránek. Užitečné pro stránky neposkytující Atom nebo RSS kanál.
description1=Klepněte pravým tlačítkem na jakékoliv stránce a zvolte "Vyhledat na stránce aktualizace".
description2=Můžete zvolit jak často bude stránka kontrolována, a zda budou ignorovány méně důležité změny.
description3=Když je nalezena změna, zobrazí se okno s oznámením. Klepnutím na modrou šipku ukazující vzhůru ve stavové lište zobrazíte postranní lištu Update Scanneru. Aktualizované stránky budou zobrazeny tučně.
description4=Klepnutím na jakoukoliv položku zobrazíte poslední změny na stránce. Každá změna bude zvýrazněna žlutou barvou.
developer1=Pro přidání ikony Update Scanneru do nástrojové lišty:
developer2=* Klepněte pravým tlačítkem na nástrojovou lištu a zvolte Vlastní.
developer3=* Přetáhněte ikonu Update Scanneru na nástrojovou lištu.
developer4=Žádost o nové vlastnosti či reporty chyb prosím pište do "Discussions", ne "Reviews", tak abych mohl reagovat..
