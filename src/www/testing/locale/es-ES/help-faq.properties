exportQ=¿Cómo puedo exportar mis páginas escaneadas a otro equipo?
exportA=Hay un archivo llamado "updatescan.rdf" en la carpeta del perfil. Este archivo contiene las páginas que aparecen en su panel lateral, y puede copiarla de un equipo a otro. ¡Asegúrese de que firefox no está ejecutándose cuando lo haga!
export2A=Las páginas de Update Scanner se guardan como marcadores normales en la carpeta "Páginas de Update Scanner". Seleccione "Organizar marcadores" del menú marcadores, o use un sincronizador de marcadores (p.ej. Foxmarks).
greyQ=¿Por qué una página aparece en gris en el panel lateral?
greyA=Esto significa que no se ha podido encontrar la página. Compruebe que la dirección es correcta y si el fallo continúa,{linkStart}envíe un bug{linkEnd}.
greyA2=Pruebe también a aumentar el tiempo de espera en el {linkStart}cuadro de opciones{linkEnd}.
strangeCharsQ=¿Por qué aparecen caracteres extraños en las páginas escaneadas?
strangeCharsA=Es posible que la codificación de caracteres sea incorrecta. Vaya a las {linkStart}propiedades{linkEnd} de la página y seleccione "Detectar automáticamente". Si sigue sin funcionar, escriba la dirección de la página en firefox y mire qué codificación de caracteres está seleccionada en el menú "Ver", y seleccione esta codificación en las opciones de update scanner.
toolbarIconQ=¿Cómo puedo añadir el icono de Update Scanner a la barra de herramientas principal?
toolbarIconA=En el menú "Ver" seleccione "Barras de Herramientas" y a continuación "Personalizar...". Arrastre el icono de Update Scanner de la ventana a la barra.
