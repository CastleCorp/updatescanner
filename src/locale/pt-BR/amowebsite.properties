summary=Monitora alterações em sites. Útil em sites que não oferecem feeds de Atom ou RSS.
description1=Clique com o botão direito em qualquer página, e selecione "Verificar Alterações na Página"
description2=Você pode escolher com que freqüência o site será verificado, e a sensibilidade para ignorar alterações secundárias.
description3=Quando uma alteração é detectada, uma janela de notificação é aberta. Clique na seta azul no botão da barra de status para mostrar a barra lateral do Update Scanner. Os sites que foram alterados serão mostrados em negrito.
description4=Clique em qualquer item para mostrar as últimas alterações no site. Todas as alterações são marcadas em amarelo.
developer1=Para adicionar o ícone do Update Scanner para sua barra de ferramentas.
developer2=* Clique com o botão direito na barra de ferramentas e selecione Customizar.
developer3=* Arraste o ícone do Update Scanner para a barra de ferramentas.
developer4=Por favor escreva requerimentos de recursos e relatórios de bugs em "Discussions" e não em "Reviews", dessa forma poderei responder para vocês...
