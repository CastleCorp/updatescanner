playSound=声音
playSoundDesc=设置检测到页面更新时播放的声音.
scanningPrefs=扫描设置
selectMethod=设置方法
selectMethodDesc=扫描频率和范围可以通过<strong>滑动条</strong>或给出准确<strong>数值</strong>进行设置.
scanTimeout=扫描超时
scanTimeoutDesc=扫描器等待页面载入的时间长度, 超过此长度则放弃.
scanTimeoutDesc2=如果互联网连接比较慢或页面在 Update Scanner 侧边栏中变为灰色, 则增加这个数值.
toolbarPrefs=工具栏设置
toolbarIcons=工具栏图标
toolbarIconsPrefs=选择更新扫描器工具栏中显示的图标.
