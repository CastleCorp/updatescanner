title=Názov
enterName=Zadajte názov stránky.
url=Adresa
enterURL=Zadajte adresu stránky. Môže začínať na "http://" alebo "file://".
autoscan=Autom. kontrola
howOften=Vyberte, ako často sa majú na stránke hľadať aktualizácie. Vhodné nastavenie je raz za hodinu. Ak sa kontroluje príliš často, počítač sa môže spomaliť, prípadne vám môže byť prístup na niektoré webové stránky zakázaný.
changeThreshold=Limit zmien na stránke
howMuchChange=Vyberte, ako veľmi musí byť stránka zmenená na to, aby bola označená za aktualizovanú.
ignoreNumbers=Ignorovať číselné zmeny
numbersWontCause=Ak je táto možnosť vybraná, číselné zmeny na stránke nebudú považované za aktualizácie.
charEncoding=Kódovanie znakov
autoDetect=Vyberte možnosť <b>"Zistiť automaticky"</b>, ak požadujete automatický výber kódovania podľa obsahu stránky.
selectManually=Ak táto možnosť nefunguje, môžete kódovanie vybrať aj ručne.
changeHighlighting=Change Highlighting
highlightSelected=If selected, webpage changes will be highlighted. Click the colour button to set the highlight colour.
highlightNotSelected=If not selected, the Update Scanner header will not be displayed, and changes will not be highlighted.
enableJavascript=Enable Javascript
enableJavascriptDesc=Deselect this to disable Javascript when displaying highlighted pages. This can be useful if a page has a script that causes it to "pop out" to the main frame and remove the Update Scanner header.
enableFlash=Enable Flash and Plugins
enableFlashDesc=Deselect this to disable flash and plugins when displaying highlighted pages.
