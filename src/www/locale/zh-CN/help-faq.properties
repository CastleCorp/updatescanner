exportQ=如何将我扫描的页面导出到新计算机?
export2A=升级扫描器的页面作为普通书签保存在"更新扫描器页面"文件夹中. 请在书签菜单中选择"管理书签"或者使用书签同步工具(如Xmarks).
greyQ=为什么侧边栏中的页面是灰色的?
greyA=这意味着扫描器无法下载网站内容. 请检查网址是否正确, 如果总是失败{linkStart}请报告 bug {linkEnd}.
greyA2=还可以试着在{linkStart}选项对话框{linkEnd}中延长扫描超时的时间.
strangeCharsQ=为什么我在扫描页面中看到特殊字符?
strangeCharsA=估计你的字符编码不正确. 转到{linkStart}属性对话框{linkEnd}并选择"自动检测". 如果还不行, 在Firefox中输入页面的网址, 然后检查"查看"菜单中使用的是什么编码, 在更新扫描器的属性对话框中选择相同的编码.
toolbarIconQ=怎样把 Update Scanner 图标添加到工具栏?
toolbarIconA=从"查看"菜单中选择"工具栏"然后进入"自定义...". 把更新扫描器图标从自定义对话框中拖拽到工具栏.
ignoreNumbersQ=我已经选择了"忽略数字更改", 为什么仍然收到数字更改的通知?
ignoreNumbersA=这通常意味着此页的其他内容也被更改或删除, 如果希望检查详细信息, 请:
ignoreNumbersA1=点击"新网页"链接, 右击网页并选择"此框架" -> "另存为".
ignoreNumbersA2=对"旧网页"链接执行相同操作.
ignoreNumbersA3=使用文件比较工具(例如{linkStart}WinMerge{linkEnd})比较 HTML 文件.
