statusbarIcon=ステータスバーのアイコン
statusbarIconDesc1=矢印のアイコンを左クリックすると、Update Scanner サイドバーを開きます。
statusbarIconDesc2=アイコンをダブルクリックすると、変更が確認されたすべてのページを個別のタブに表示します。
statusbarIconDesc3=アイコンを右クリックすると、下記のステータスバーのメニューを開きます。
showAllChanges=更新されたすべてのページを新しいタブで表示
showAllChangesDesc=変更が確認されたすべてのページを個別のタブに表示します。
updateScanner=Update Scanner サイドバーの表示／非表示
updateScannerDesc=Update Scanner サイドバーを開きます。
scanPage=このページの更新を監視
scanPageDesc=表示中しているページを Update Scanner サイドバーの一覧に追加します。
disableEnable=自動確認を無効／有効にする
disableEnableDesc=自動確認を無効にしたり有効にしたりします。無効にした場合は、矢印のアイコンの上に×印が表示され、自動確認は行われません。
preferences=機能設定
preferencesDesc=機能設定ダイアログを開きます。
