exportQ=Как я могу экспортировать сканированные страницы на новый компьютер?
export2A=Страницы Update Scanner хранятся как обычные закладки в каталоге "Update Scanner's Pages". Выберите "Управление закладками..." в контекстном меню закладок, или воспользуйтесь синхронизатором закладок (например. Foxmarks).
greyQ=Почему страница выглядит серой в боковой панели?
greyA=Это означает, что сайт не был скачан сканером. Убедитесь, что URL верный, и если проблема не решится, {linkStart}сообщите об ошибке{linkEnd}.
greyA2=Также попробуйте увеличить timeout в {linkStart}окне преднастроек{linkEnd}.
strangeCharsQ=Почему я вижу странные символы на просканированной стрнице?
strangeCharsA=Вероятно кодировка символов неверна. Зайдите в {linkStart}окно параметров{linkEnd} и выберите "Автообнаружение". Если изменений не последовало, введите URL страницы в Firefox, и проверьте, какая кодировка выбрана в меню "Вид". Выбирете эту кодировку в окне параметров update scanner.
toolbarIconQ=Как мне добавить иконку элемента Update Scanner в главную панель инструментов?
toolbarIconA=В меню "Вид" выберите "Панель инструментов", затем "Настроить...". Перетяните иконку Update Scanner из списка элементов на панель инструментов.
ignoreNumbersQ=Я выбрал опцию "Игнорировать изменения цифр", но почему оповещения об изменениях всё равно отображаются?
ignoreNumbersA=Описанное, скорее всего, означает, что нечто другое на странице также было изменено или удалено. Если вы хотите разобраться в этом подробнее, попробуйте следующее:
ignoreNumbersA1=Кликните по ссылке "Новая Страница", затем кликните правой клавишей мыши странице и в контекстном меню выберете пункт "В этом фрейме" -> "Сохранить фрейм как...".
ignoreNumbersA2=Проделайте вышеописанное и для ссылки "Старая страница".
ignoreNumbersA3=Воспользуйтесь программой для поиска различий (пр. {linkStart}WinMerge{linkEnd}), чтобы сравнить HTML фаилы.
