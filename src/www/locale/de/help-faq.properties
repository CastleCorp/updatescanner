exportQ=Wie kann ich die Liste zu überprüfender Seiten in der Sidebar zu einem neuen Computer übertragen?
export2A=Update Scanner pages are stored as normal bookmarks in the "Update Scanner's Pages" folder. Select "Organise Bookmarks" from the Bookmarks menu, or use a bookmark synchroniser (eg. Xmarks).
greyQ=Warum erscheinen manche Seiten in der Sidebar in grauem Text?
greyA=Bei solchen Seiten ist der letzte Downloadversuch fehlgeschlagen. Überprüfen Sie, ob die URL richtig ist. Schlägt der Download weiterhin fehl, so {linkStart}reichen Sie bitte einen Bugreport bei uns ein{linkEnd}.
greyA2=Versuchen Sie auch, die Zeit, die Update Scanner auf eine Antwort vom Server wartet, {linkStart}in den Einstellungen{linkEnd} zu erhöhen.
strangeCharsQ=Warum werden auf einer durch Update Scanner überprüften und geöffneten Seite Zeichen falsch dargestellt?
strangeCharsA=Wahrscheinlich ist der falsche Zeichensatz eingestellt. Öffnen Sie die {linkStart}"Update Scanner"-Eigenschaften{linkEnd} der betreffenden Seite und wählen Sie unter "Zeichenkodierung" "Automatisch bestimmen".
toolbarIconQ=Wie bekomme ich die Schaltfläche für Update Scanner in meine Firefox-Symbolleiste?
toolbarIconA=Im Menü "Ansicht" unter "Symbolleisten" klicken Sie auf "Anpassen...". Es erscheint das Fenster "Symbolleiste anpassen"-. Ziehen Sie das "Update Scanner"-Symbol (ein lila Pfeil nach oben) an eine Stelle ihrer Wahl im Browserfenster.
ignoreNumbersQ=I've selected "Ignore Changes to Numbers", so why am I still notified when numbers change?
ignoreNumbersA=This usually means something else on the page was also changed or deleted. If you want to examine this in detail, try:
ignoreNumbersA1=Click the "New Page" link, right-click on the page and choose "This Frame" -> "Save As".
ignoreNumbersA2=Do the same for the "Old Page" link.
ignoreNumbersA3=Use a file diff tool (eg. {linkStart}WinMerge{linkEnd}) to compare the HTML files.
