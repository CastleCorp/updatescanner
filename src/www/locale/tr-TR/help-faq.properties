exportQ=Taranan sayfalarımı, yeni bir bilgisayara nasıl aktarabilirim?
export2A=Update Scanner sayfaları normalde, "Update Scanner Sayfaları" klasöründe tutulurlar. "Yer İmleri" menüsünden "Yer İmlerini Düzenle" seçeneğini seçebilir ya da yer imi eşleştiricisi kullanabilirsiniz (örn. Foxmarks)
greyQ=Neden, kenar çubuğundaki sayfalar, gri renkte görünüyor?
greyA=Bu, tarayıcının sitede işlem yapamamasından kaynaklanır. Bağlantının doğru olduğundan emin olun. Eğer sorun devam ediyorsa, {linkStart}bir hata raporu gönderin{linkEnd}.
greyA2=Tarama zaman aşımını süresini {linkStart}özellikler penceresinden{linkEnd} artırmayı deneyin.
strangeCharsQ=Taradığım sayfaları neden düzgün göremiyorum?
strangeCharsA=Karakter kodlamasını kontrol edin. {linkStart}Özellikler penceresini{linkEnd} açın ve "Otomatik Algıla" seçeneğini seçin. Eğer düzgün çalışmazsa, bağlantıyı Firefox adres çubuğuna yapıştırın ve "Görünüm" menüsünden karakter kodlamasını seçerek kontrol edin.
toolbarIconQ=Update Scanner simgesini ana araç çubuğuna nasıl eklerim?
toolbarIconA="Görünüm" menüsünden "Araç Çubukları" ve "Özelleştir.." menüsünü seçin. Update Scanner simgesini özelleştirme penceresinden araç çubuğuna sürükleyin.
ignoreNumbersQ="Numara Değişikliklerini Yoksay" seçeneğini seçtim, peki numaralar değiştiğinde neden halen uyarılıyorum?
ignoreNumbersA=Bu, genelde sayfa üzerinde başka bir şeyin değiştiğini ya da silindiğini ifade eder. Bunu ayrıntılı bir şekilde görmek isterseniz şunu deneyin:
ignoreNumbersA1="Yeni Sayfa" bağlantısına tıklayın, sayfada sağ tıklayarak "Bu Çerçeve" -> "Farklı Kaydet" seçeneğini seçin.
ignoreNumbersA2=Aynısını "Eski Sayfa" bağlantısı için de yapın.
ignoreNumbersA3=HTML dosyaları karşılaştırmak için dosya karşılaştırma aracı kullanın (örn. {linkStart}WinMerge{linkEnd}).
