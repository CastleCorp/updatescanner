title=Başlık
enterName=Sayfa için bir isim yazın.
url=Bağlantı
enterURL=Sayfa bağlantısını yazın. Bu alan "http://" veya "file://" ile başlayabilir.
autoscan=Otomatik Tara
howOften=Güncellemeler için sayfanın nasıl taranacağını belirtir. Önerilen ayar her saat taranmasıdır. Eğer bilgisayarınız yavaşsa veya bazı sitelerden engellenmek istemiyorsanız sık güncelleme ayarı seçmeyin.
changeThreshold=Eşik Değiştir
howMuchChange=Güncellendi olarak işaretlenmesi için kaç sayfa değiştirilmiş olmalı?
ignoreNumbers=Yoksayılacak Değişiklik Sayısı
numbersWontCause=Bu seçenek seçildiğinde, bir sayfa güncellemesi bu sayıyı geçmeyecek
charEncoding=Karakter Kodlaması
autoDetect=Karakter kodlamasının sayfa içeriğine göre otomatik olarak seçilmesi için <b>"Otomatik Algıla"</b> seçeneğini seçin.
selectManually=Eğer çalışmaz ise kodlamayı el ile seçin.
changeHighlighting=Değişiklikleri Parlat
highlightSelected=Seçilirse, web sayfasındaki değişiklikler parlatılacak. Parlatma rengini seçmek için renk düğmesine basın.
highlightNotSelected=Seçilmezse, Update Scanner başlığı görüntülenmeyecek ve değişiklikler parlatılmayacak.
enableJavascript=JavaScript Etkinleştirilsin
enableJavascriptDesc=Parlatılmış sayfaları görüntülerken Javascripti devredışı bırakmak için bunu seçmeyin. Bu ana çerçevede "açılır pencere" gibi komut dizilerine sahip sayfalar için kullanışlı olabilir. Update Scanner başlığı kaldırılır.
enableFlash=Flash ve Eklentileri Etkinleştir
enableFlashDesc=Parlatılmış sayfaları görüntülerken Flash ve eklentileri devredışı bırakmak için bunu seçmeyin.
