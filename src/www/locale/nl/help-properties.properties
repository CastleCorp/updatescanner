title=Titel
enterName=Voer een naam voor de pagina in.
url=URL
enterURL=Voer de URL van de pagina in. Dit kan beginnen met “http://” of “file://”.
autoscan=Automatisch scannen
howOften=Selecteer hoe vaak de pagina moet worden gecontroleerd op updates. Eens per uur is een goede instelling. Als u te vaak scant wordt uw computer mogelijk trager, of kunt u zelfs een ban krijgen op sommige websites.
changeThreshold=Drempel wijzigen
howMuchChange=Selecteer hoeveel een pagina moet wijzigen om gemarkeerd te worden als bijgewerkt.
ignoreNumbers=Wijzigingen aan getallen negeren
numbersWontCause=Wanneer deze optie is geselecteerd zullen wijzigingen aan getallen niet leiden tot markering als bijgewerkt.
charEncoding=Tekenset
autoDetect=Selecteer <b>“Automatisch detecteren”</b> om de tekenset automatisch te selecteren op basis van de inhoud van de pagina.
selectManually=Als dit niet werkt kunt u de tekenset ook handmatig selecteren.
changeHighlighting=Wijzigingsaccentuering
highlightSelected=Indien geselecteerd zullen wijzigingen aan webpagina’s worden geaccentueerd. Klik op de kleurenknop om de accentueringskleur in te stellen.
highlightNotSelected=Indien niet geselecteerd wordt de Update Scanner-koptekst niet weergegeven en worden wijzigingen niet geaccentueerd.
enableJavascript=JavaScript inschakelen
enableJavascriptDesc=Vink dit uit om JavaScript uit te schakelen bij het weergeven van geaccentueerde pagina’s. Dit kan nuttig zijn als de pagina een script bevat dat er voor zorgt dat deze “naar voren komt” naar het hoofdframe en de Update Scanner-koptekst verwijdert.
enableFlash=Flash en plug-ins inschakelen
enableFlashDesc=Vink dit uit om Flash en plug-ins uit te schakelen bij het weergeven van geaccentueerde pagina’s.
