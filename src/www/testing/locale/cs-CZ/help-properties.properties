title=Název
enterName=Zadejte název stránky.
url=Adresa URL
enterURL=Vložte adresu stránky. Může začínat na "http://" nebo "file://".
autoscan=Automatické prohledávání
howOften=Určete, jak často bude stránka prohledávána. Dobré nastavení je jednou za hodinu. Pokud vyberete příliš časté prohledávání, můžete tím zpomalit počítač, nebo dokonce být danou stránkou zablokováni.
changeThreshold=Citlivost na změny
howMuchChange=Vyberte, jak velká část stránky musí být změněna, aby byla označena za aktualizovanou.
ignoreNumbers=Ignorování změn čísel
numbersWontCause=Při zvolení tohoto nastavení nebude brán na změny čísel na stránce zřetel.
charEncoding=Znaková sada
autoDetect=Zvolte <b>"Automatické rozpoznání"</b> pro automatické vybrání znakové sady založené prohledání na obsahu stránky.
selectManually=Pokud to nebude fungovat, můžete vybrat znakovou sadu ručně.
changeHighlighting=Změna zvýrazňování
highlightSelected=Po vybrání se změny webové stránky zvýrazní. Klepněte na tlačítko barev pro nastavení zvýrazňující barvy.
highlightNotSelected=Pokud nic nevyberete, záhlaví doplňku Update Scanner se nezobrazí a změny nebudou zvýrazněny.
enableJavascript=Zapnout Javascript
enableJavascriptDesc=Zrušte zaškrtnutí této volby pro vypnutí Javascriptu během prohlížení zvýrazněných stránek. To může být užitečné, pokud stránka obsahuje skript způsobující vyvolání stránky do nového okna ("pop out") a odstranění záhlaví doplňku Update Scanner.
enableFlash=Zapnout Flash a Pluginy
enableFlashDesc=Zrušte zaškrtnutí této volby pro vypnutí flashe a zásuvných modulů během prohlížení zvýrazněných stránek.
