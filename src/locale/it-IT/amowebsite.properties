summary=L'estensione monitora le pagine web segnalandone gli aggiornamenti. Utile per quei siti che non dispongono dei feed Atom o RSS.
description1=Per monitorare una pagina, apritene il menu contestuale (tasto destro del mouse) e selezionate "Ricerca nuove modifiche". 
description2=È possibile determinare la frequenza dei controlli alle pagine monitorate, scegliendo anche se ignorarne gli aggiornamenti minori.
description3=Quando viene rilevata una modifica, appare una finestra di avviso: cliccando sulla freccia blu (con la punta verso l'alto) posizionata nella barra di stato, verrà visualizzata la barra laterale di Update Scanner. Le pagine web che sono state aggiornate appariranno in grassetto.
developer1=Per aggiungere l'icona di Update Scanner sulla barra degli strumenti:
developer2=* aprite il menu contestuale della barra (tasto destro del mouse) e selezionate 'Personalizza';
developer3=* trascinate l'icona di Update Scan sulla barra.
developer4=Si prega di postare le richieste per l'aggiunta di nuove funzioni all'estensione – come pure le segnalazioni di eventuali bug riscontrati – nella sezione "Discussioni", e non in quella delle "Recensioni": in questo modo potrò rispondere ai messaggi.
