bugReports=Segnalazione bug
followingSteps=Per aiutare l'autore dell'estensione ad individuare la causa del problema si prega di seguire questa procedura, inviando i risulati a questo indirizzo (sostituire 'at' con '@' e 'dot' con '.', eliminando gli spazi tra una parola e l'altra):
followingSteps2=To help get to the cause of the problem, please try the following steps, and post a message on the {linkStart}Bug Reports Forum Page{linkEnd}:
discussionsPage=Collegarsi alla {linkStart}pagina di discussioni su Update Scanner{linkEnd} per controllare se qualche altro utente ha già riscontrato lo stesso problema.
forumPage=Look through the {linkStart}Bug Reports Forum Page{linkEnd} to see if someone else has found the same problem.
errorConsole=Dal menu <strong>Strumenti</strong> selezionare la voce <strong>Console degli errori</strong>, inviandone il contenuto all'indirizzo precedentemente indicato.
errorConsole2=From the <strong>Tools</strong> menu, select <strong>Error Console</strong>, and check for any errors.
disableExtensions=Disattivare tutte le altre estensioni, riavviare Firefox e cercare di riprodurre nuovamente il problema.
newProfile=Creare un nuovo profilo, riavviare Firefox e provare di nuovo a riprodurre l'errore. Per informazioni sulla procedura di creazione di un nuovo profilo, consultare {it_link1}questa pagina di Mozilla Italia{linkEnd}; per informazioni sull'ubicazione della cartella del proprio profilo attuale, consultare invece {it_link2}quest'altra pagina{linkEnd}.
carefullyDescribe=Nelle e-mail di segnalazione, si prega di fornire il più dettagliatamente possibile:
carefullyDescribe2=In your messages, please try to carefully describe:
detailedDescription=una descrizione dettagliata del problema;
screenshots=delle immagini esplicative (se possibile);
recreateProblem=le azioni compiute per riprodurre il problema;
whatHappens=che cosa succede;
whatExpected=cosa ci si aspettava che accadesse;
oneWebsite2=Does the problem only happen with one particular website?
firefoxVersion=qual è la versione di Firefox utilizzata.
bugzilla=Bugzilla
useBugzilla=Se si conosce il funzionamento di Bugzilla, è possibile procedere autonomamente alla segnalazione di bug:
newBug=inserendo una {linkStart}nuova segnalazione di bug{linkEnd} per Update Scanner;
viewAll=controllando {linkStart}tutti i bug{linkEnd} di Update Scanner;
openBugs=controllando tutte le {linkStart}discussioni sui bug aperti{linkEnd} per Update Scanner;
searchByNumber=cercando per numero di bug:
search=Cerca
