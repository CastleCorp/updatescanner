exportQ=내 검색된 페이지를 새 컴퓨터로 어떻게 내보낼 수 있습니까?
export2A=Update Scanner 페이지는 "Update Scanner 페이지" 폴더내 일반 북마크로 저장되어 있습니다. 북마크 메뉴로 부터 "북마크 관리"를 선택하거나, 북마크 동조기(예,Foxmarks)를 사용하세요.
greyQ=왜 검색창안에 페이지가 회색으로 보이죠?
greyA=검색기로부터 다운로드되지 않았음을 뜻합니다. URL이 올바른지 확인 후, 만약 실패가 계속된다면 {linkStart}버그를 제출{linkEnd}해 주세요.
greyA2=또한 {linkStart}환경설정 대화상자{linkEnd} 내 검사 시간을 증가시켜 시도하세요.
strangeCharsQ=왜 검사한 페이지 안에 이상한 글자들이 보이죠?
strangeCharsA=아마도 문자 인코딩이 올바르지 않기 때문입니다. {linkStart}속성 대화상자{linkEnd}로 가서 "자동 선택"을 선택하세요. 만약 여전히 동작하지 않는다면, firefox내 페이지 URL을 입력 후, "보기"메뉴를 선택해 문자 인코딩을 확인해보세요. 이 인코딩을 update scanner 속성 대화상자 내에서 선택하세요.
toolbarIconQ=주 도구막대에 어떻게 Update Scanner 아이콘을 추가할 수 있나요?
toolbarIconA="보기"메뉴로 부터 "도구 모음"의 "사용자 지정..."을 선택합니다. 사용자 대화상자에서 Update Scanner 아아콘을 도구막대 위로 끌어옵니다.
ignoreNumbersQ=전 "숫자에 대한 변화를 무시"를 선택했습니다,그런데 왜 저는 숫자가 변경시에 아직도 알려주죠?
ignoreNumbersA=이것은 보통 페이지가 변경되거나 삭제되었음을 의미합니다. 만약 당신이 상세히 검사하길 원한다면 시험하세요;
ignoreNumbersA1="새 페이지"연결을 클릭, 페이지위에서 오른쪽 클릭 후 "이 프레임"-> "다른 이름으로 저장"을 선택합니다.
ignoreNumbersA2="옛 페이지"링크와 동일하게 합니다.
ignoreNumbersA3=HTML 파일을 비교하기 위해 비교 도구(예. {linkStart}WinMerge{linkEnd})를 사용하세요.
