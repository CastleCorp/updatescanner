summary=웹 페이지가 업데이트 되었는지 확인합니다. Atom이나 RSS 피드를 제공하지 않는 웹 사이트에서 유용합니다.
website=위 제목에 있는 집 아이콘을 클릭하면 Update Scanner 공식 웹 사이트를 방문합니다.
features=기능:
feature1=* 각각의 사이트를 얼마나 자주 검사할 것인지 선택할 수 있음
feature2=* 변경된 내용은 자동으로 강조됨
feature3=* 작은 변화는 무시할 수 있음
feature4=* 완벽한 국제화 지원
developer1=Update Scanner 아이콘을 도구 모음에 추가하시려면,
developer2=* 도구 모음에서 오른쪽 마우스 버튼을 눌러, '사용자 지정...'을 선택합니다.
developer3=* Update Scanner 아이콘을 도구 모음으로 드래그합니다.
developer4=기능 요청이나 버그 보고는 "Reviews"가 아니라 "Discussions"에 올려주세요. 그래야지 제가 답변을 할 수 있습니다.
