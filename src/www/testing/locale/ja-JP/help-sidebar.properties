scan=確認
scanDesc=ボタンを押すと、サイドバー内のすべてのページの更新をすぐに確認します。
newBookmark=監視するページを追加
newBookmarkDesc=サイドバーに新しいページを追加します。
showChanges=変更点を表示<em>（左クリック）</em>
showChangesDesc=選択されたページの最新の確認結果を表示します。サイドバーのアイテム上で左クリックしたときも、同じ動作をします。
newTab=変更点を新しいタブで表示<em>（中クリック）</em>
newTabDesc=新しいタブを開き、選択されたページの最新の確認結果を表示します。サイドバーのアイテム上で中クリックしたときも、同じ動作をします。
scanThisPage=このページを確認
scanThisPageDesc=選択されたページを直ちに確認します。
delete=削除
deleteDesc=選択されたページをサイドバーから削除します。
showAll=更新されたすべてのページを新しいタブで表示
showAllDesc=更新が確認されたすべてのページを個別のタブに開き、変更点を強調表示します。たくさんのページの更新を確認するときに便利です。
markVisited=すべて既読にする
markVisitedDesc=変更されたページの表示（太字）をすべてクリアします。
properties=プロパティ
propertiesDesc=選択されたページのプロパティを変更します。
