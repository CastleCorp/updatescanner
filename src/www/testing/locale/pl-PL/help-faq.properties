exportQ=W jaki sposób można wyeksportować skanowane strony do innego komputera?
export2A=Strony sprawdzane przez Update Scannera są przetrzymywane jako normalne zakładki w folderze „Skanowane strony”. Przejdź do menu Zakładki » Zarządzaj zakładkami…, wykonaj eksport tego folderu i następnie w innym komputerze go zaimportuj. Można też użyć aplikacji do synchronizacji zakładek np. Xmarks.
greyQ=Dlaczego nazwa strony w panelu bocznym jest wyświetlana szarym kolorem?
greyA=Oznacza to, że strona nie została pobrana przez skaner. Sprawdź poprawność adresu URL, a jeśli sytuacja taka nadal się utrzymuje, {linkStart}zgłoś błąd{linkEnd}.
greyA2=Spróbuj także w {linkStart}oknie ustawień{linkEnd} zwiększyć limit czasu skanowania.
strangeCharsQ=Dlaczego na skanowanej stronie widać dziwne znaczki?
strangeCharsA=Być może, że masz ustawione niewłaściwe kodowanie znaków. Przejdź do {linkStart}okna właściwości{linkEnd} strony i zaznacz funkcję „Wykryj automatycznie”. Jeśli to nie rozwiązało problemu, otwórz tę stronę w Firefoksie i zobacz w menu „Widok”, jakie jest ustawione kodowanie znaków. Wybierz to kodowanie w oknie dialogowym właściwości strony Update Scannera.
toolbarIconQ=Jak dodać na pasek narzędzi ikonę Update Scannera?
toolbarIconA=Z poziomu menu Widok » Paski narzędzi wybierz element: Dostosuj… Z otwartego okna przeciągnij i upuść na pasku narzędzi ikonę Update Scannera. Element Dostosuj… można też wybrać, klikając na pasku narzędzi prawym przyciskiem myszy.
ignoreNumbersQ=Dlaczego otrzymuję powiadomienia o zmianie numerów jeśli w ustawieniach została zaznaczona funkcja „Ignoruj zmiany numerów”?
ignoreNumbersA=Zazwyczaj oznacza to, że na stronie oprócz numerów zostało jeszcze coś zmienione lub usunięte. Jeśli chcesz sprawdzić to szczegółowo, spróbuj:
ignoreNumbersA1=Kliknij odnośnik „Nowa strona”, następnie kliknij prawym przyciskiem myszy na stronie i wybierz Ramka » Zapisz ramkę jako…
ignoreNumbersA2=Wykonaj te same czynności po kliknięciu odnośnika „Stara strona”.
ignoreNumbersA3=Użyj narzędzia do porównywania zawartości (np.{linkStart}WinMerge{linkEnd}), by porównać zapisane pliki.
