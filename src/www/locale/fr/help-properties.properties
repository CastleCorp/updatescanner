title=Titre
enterName=Entrez un nom pour la page.
url=URL
enterURL=Entrez l'URL de la page. Cela peut commencer par « http:// » ou « file:// ».
autoscan=AutoScan
howOften=Précisez à quelle fréquence les modifications de la page doivent être vérifiées. Une fois par heure est un bon choix. Si vous choisissez un rythme plus important, votre ordinateur risquera d'être ralenti, et vous serez peut-être banni(e) par certains sites Web.
changeThreshold=Modifier le seuil
howMuchChange=Sélectionnez en quelle quantité la page doit être modifiée pour être considérée comme mise à jour.
ignoreNumbers=Ignorer les modifications de nombres
numbersWontCause=Quand cette option est choisie, les modifications de nombres ne seront pas considérées comme des mises à jour de la page.
charEncoding=Encodage de caractères
autoDetect=Sélectionnez <b>« Détection automatique »</b> pour sélectionner automatiquement le type d'encodage, en suivant le contenu de la page.
selectManually=Si cela ne fonctionne pas, vous pouvez sélectionner manuellement le type d'encodage.
changeHighlighting=Modifier la surbrillance
highlightSelected=Si cela est coché, les modifications de page Web seront surlignés. Cliquer sur le bouton coloré pour choisir la couleur de surbrillance.
highlightNotSelected=Si cela n'est pas coché, l'en-tête Update Scanner ne sera pas affichée, et les modifications ne seront pas en surbrillance.
enableJavascript=Activer JavaScript.
enableJavascriptDesc=Ne pas sélectionner cela pour désactiver JavaScript lors de l'affichage de pages à surbrillance. Cela peut être utile si une page dispose d'un script lui forçant à faire un « popup » pour la partie principale, ce qui retire l'en-tête d'Update Scanner.
enableFlash=Activer plugins et Flash.
enableFlashDesc=Ne pas sélectionner pour désactiver les animations Flash et les plugins durant l'affichage des pages avec surbrillance.
