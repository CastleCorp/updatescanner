exportQ=Hvordan kan jeg eksportere mine skannede sider til en ny computer?
exportA=
export2A=Update Scanner sider opbevares som normale bogmærker i mappen "Update Scanner's Pages". Vælg "Arranger bogmærker" fra menuen Bogmærker eller brug bogmærkesynkronisering (fx. Foxmarks).
greyQ=Hvorfor vises en side med gråt i sidebjælken?
greyA=Dette betyder at stedet ikke kunne downloades af skanneren. Check at URL'en er korrekt og hvis fejlen fortsætter, {linkStart}indberet en fejl{linkEnd}.
greyA2=Prøv også at øge timeout for skanning i {linkStart}vinduet Indstillinger{linkEnd}.
strangeCharsQ=Hvorfor er der underlige tegn på min skannede side?
strangeCharsA=Måske er tegnkodningen forkert. Gå til {linkStart}vinduet Egenskaber{linkEnd} og vælg "Auto-detektér". Hvis det stadig ikke virker, indtast sidens URL i Firefox og se hvilken tegnkodning, der er valgt i menuen "Vis". Vælg denne tegnkodning under Update Scanners egenskaber.
toolbarIconQ=Hvordan tilføjer jeg ikonet for Update Scanner til værktøjslinjen?
toolbarIconA=Fra menuen "Vis" vælg "Værktøjslinjer" så "Tilpas...". Træk ikonet for Update Scanner fra vinduet til værktøjslinjen.
