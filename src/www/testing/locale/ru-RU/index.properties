meta_description=Дополнение к Firefox для отслеживания обновлений веб страниц. Удобно для сайтов, которые не предоставляют ленты новостей Atom или RSS.
extensionDescription=Расширение следит за веб страницами на наличие обновления. Полезно для веб-сайтов, не предоставляющих ленту новостей Atom или RSS.
quickStart=Быстрый старт
install=Установить Update Scanner - {linkStart}расширение для firefox{linkEnd}
rightClick=Нажмите правой клавишей мыши на любой страницы, и выберете "Сканировать Страницу на наличие Обновлений".
chooseOptions=Вы можете выбрать, как часто сайт будет проверяться на наличие обновлений, и будут ли пропускаться мелкие обновления.
notification=Когда найдены изменения, отображается окно уведомления. Кликните голубую стрелку на нижней панели статуса, чтобы открыть Update Scanner в боковой панели. Веб-страницы, которые были обновлены, выделены жирным шрифтом.
highlightChanges=Нажмите на любой заголовок, чтобы показать последние изменения веб-сайта. Каждое изменение подсвечено желтым цветом.
