exportQ=Ako možno exportovať kontrolované stránky do nového počítača?
export2A=Stránky rozšírenia Update Scanner sú uložené ako klasické stránky v priečinku "Stránky rozšírenia Update Scanner". Zvoľte položku "Sprovať záložky" z ponuky Záložky, alebo použite nástroj na synchronizáciu záložiek (napr. Foxmarks).
greyQ=Prečo je stránka v bočnom paneli uvedená sivou farbou?
greyA=To znamená, že stránku nedokázala kontrola prevziať. Skontrolujte správnosť jej adresy. Ak chyba pretrváva, {linkStart}oznámte ju{linkEnd}.
greyA2=Tiež sa pokúste zvýšiť časový limit kontroly v {linkStart}okne Nastavenia{linkEnd}.
strangeCharsQ=Prečo sú na kontrolovanej stránke nečitateľné znaky?
strangeCharsA=Pravdepodobne je kódovanie znakov nesprávne. Prejdite do {linkStart}dialógového okna Vlastnosti{linkEnd} a vyberte možnosť "Zistiť automaticky". Ak chyba pretrváva, zadajte adresu tejto stránky do Firefoxu a skontrolujte, aké kódovanie je vybrané v ponuke "Zobraziť". Toto kódovanie potom vyberte v dialógovom okne vlastností stránky v rozšírení Update Scanner.
toolbarIconQ=Ako pridám ikonu Update Scanner do panela s nástrojmi?
toolbarIconA=V ponuke "Zobraziť" vyberte položku "Panely s nástrojmi" a "Prispôsobiť...". Presuňte ikonu Update Scanner niekde na panel.
ignoreNumbersQ=I've selected "Ignore Changes to Numbers", so why am I still notified when numbers change?
ignoreNumbersA=This usually means something else on the page was also changed or deleted. If you want to examine this in detail, try:
ignoreNumbersA1=Click the "New Page" link, right-click on the page and choose "This Frame" -> "Save As".
ignoreNumbersA2=Do the same for the "Old Page" link.
ignoreNumbersA3=Use a file diff tool (eg. {linkStart}WinMerge{linkEnd}) to compare the HTML files.
