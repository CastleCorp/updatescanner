title=제목
enterName=페이지의 이름을 입력하세요.
url=URL
enterURL=페이지의 URL을 입력하세요. "http://" 또는 "file://"로 시작할 수 있습니다.
autoscan=자동검사
howOften=페이지의 업데이트 확인을 얼마나 자주 할지 선택합니다. 매시간마다 한번씩으로 설정하는 것이 좋습니다. 만약 너무 자주 확인한다면, 컴퓨터가 느려지거나 해당 웹사이트로부터 추방당할 수 있습니다.
changeThreshold=경계 변경
howMuchChange=페이지가 얼마나 많이 변경되어야만 업데이트되었다고 할지를 선택하세요.
ignoreNumbers=숫자 변경 무시
numbersWontCause=이 선택사항이 선택되면, 숫자가 변경되는 것은 페이지에 업데이트 표시를 하지 않습니다.
charEncoding=문자 인코딩
autoDetect=페이지 내용의 문자 인코딩을 자동으로 선택하려면 <b>"자동 선택"</b>을 선택하세요.
selectManually=이것이 동작하지 않는다면, 인코딩 형식을 수동으로 선택할 수 있습니다.
changeHighlighting=변경사항 강조
highlightSelected=만약 선택하면, 웹페이지 변화는 강조됩니다, 강조 색상을 설정하려면 색상버튼을 클릭하세요.
highlightNotSelected=만약 선택하지 않으면, Update Scanner 헤더가 표시되지 않고, 변경사항은 강조되지 않습니다.
enableJavascript=Javascript 허용
enableJavascriptDesc=Deselect this to disable Javascript when displaying highlighted pages. This can be useful if a page has a script that causes it to "pop out" to the main frame and remove the Update Scanner header.
enableFlash=Flash 및 플러그인 허용
enableFlashDesc=강조된 페이지로 표시시 Flash 및 플러그인을 허용하지 않으려면 이것을 선택하지 마세요.
