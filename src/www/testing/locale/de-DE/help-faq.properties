exportQ=Wie kann ich die Sidebar-Liste zu überprüfender Seiten zu einem neuen Computer übertragen?
exportA=In Ihrem <a href="http://support.mozilla.com/de/kb/Benutzerprofile">Firefox-Profilordner (mehr...)</a> befindet sich die Datei "updatescan.rdf". In dieser sind die Adressen der zu überprüfenden Seiten und Sie können Sie von einem Benutzerprofil zum anderen kopieren. Denken Sie daran, bevor Sie das tun, Firefox zu beenden!
greyQ=Warum sind manche Seiten in der Sidebar grau?
greyA=Solche Seiten konnten nicht gedownloadet werden. Überprüfen Sie, ob die URL richtig ist. Schlägt der Download weiterhin fehl, so {linkStart}reichen Sie einen Bugreport ein{linkEnd}.
