title=タイトル
enterName=ページのタイトルを入力します。
url=URL
enterURL=ページのURLを入力します。「http://」や「file://」から始めてください。
autoscan=自動確認
howOften=どれだけの周期でページの更新を確認するかを選択します。1時間周期がよいでしょう。周期が短すぎると、コンピュータの速度が遅くなったり、ウェブサイトから拒否されたりすることがあります。
changeThreshold=更新の検出方法
howMuchChange=どれだけの規模でウェブページが変更されたときに、ページが更新されたと報告するかを選択します。
ignoreNumbers=数字のみの変更は無視する
numbersWontCause=このオプションを選択すると、ページ内の数値だけが変更されてもページが更新されたとは報告しません。
charEncoding=文字エンコーディング
autoDetect=<b>自動判別</b>を選択すると、ページの内容から自動的に文字エンコーディングを判別します。
selectManually=もし正常に判別されない場合は、文字エンコーディングの種類を指定することもできます。
changeHighlighting=変更点を強調表示
highlightSelected=選択すると、ウェブページの変更部分が強調表示されます。右のボタンをクリックすると、強調表示色を選択できます。
highlightNotSelected=選択しない場合は、Update Scanner のヘッダは表示されず、変更部分も強調表示されません。
enableJavascript=Javascript を有効にする
enableJavascriptDesc=選択を外すと、強調表示するときに Javascript を無効にします。これは、ページの中のスクリプトがメインフレームに書き込みを行い、Update Scanner のヘッダを消してしまうような場合に便利です。
enableFlash=フラッシュやプラグインを有効にする
enableFlashDesc=選択を外すと、強調表示するときにフラッシュやプラグインを無効にすることができます。
