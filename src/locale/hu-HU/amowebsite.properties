summary=A Frissítés ellenőrző weblapok frissítését figyeli. Hasznos olyan weblapnál, amelynél nincs Atom vagy RSS.
description1=Bármely oldalon kattints jobb gombbal és válaszd a "A weblap frissítésének figyelése..." menüpontot.
description2=Ki tudod választani, hogy a weboldalt milyen gyakran ellenőrizze változásokért. A kisebb frissítéseket figyelmen kívül lehet hagyni.
description3=Változás észlelésekor egy értesítőablak jelenik meg. Kattints a kék felfelé mutató nyílra az állapotsoron, hogy megjelenjen a Frissítés ellenőrző oldalsávja. A frissített weboldalak vastag betűsek.
description4=Kattints bármelyik elemre, hogy megnézhesd a weboldal legújabb változásait. Minden változás sárgával van kiemelve.
developer1=A Frissítés ellenőrző ikonjának hozzáadása az Eszköztárhoz:
developer2=* Jobbgombbal kattints az eszköztárra és válaszd a Testreszabás.. menüpontot.
developer3=* Húzd a Frissítés ellenőrző ikonját az Eszköztárra.
developer4=A kérdéseket és a hibajelzéseket a "Discussions" alá (ne a "Reviews"-ba) írd, hogy válaszolhassak azokra.
