title=Név
enterName=Itt lehet nevet adni a figyelésnek.
url=URL
enterURL=Ide kell beírni a figyelendő weboldal URL-jét. Ennek "http://"-vel, vagy "file://"-lal kell kezdődnie.
autoscan=Automatikus ellenőrzés gyakorisága
howOften=Itt lehet kiválasztani, hogy milyen gyakran ellenőrizze a weboldalt. Az óránként egyszeri ellenőrzés általában megfelelő beállítás. Ha túl gyakori az ellenőrzés, az lelassíthatja a számítógépet, vagy kitilthatnak miatta weboldalakról.
changeThreshold=A kijelzett változások küszöbértéke
howMuchChange=Itt lehet kiválasztani, hogy mennyire módosuljon a weboldal, hogy az a listában változottként jelenjen meg.
ignoreNumbers=Figyelmen kívül hagyja a számok változásait
numbersWontCause=Ha ezt a lehetőséget kiválasztod, akkor a számok változása miatt nem fogja változottként megjelölni a weboldalt.
charEncoding=Karakterkódolás
autoDetect=Válaszd az <b>"Automatikus felismerés"-t</b>, hogy automatikusan állapítsa meg a weboldal szövegének karakterkódolását.
selectManually=Ha ez nem működne, akkor kézzel is ki lehet választani a kódolás helyes típusát.
changeHighlighting=Kiemelés módosítása
highlightSelected=Ha kiválasztott, akkor a weboldal változásai ki lesznek emelve. Kattints a színes gombra, hogy beállítsd a kiemelés színét.
highlightNotSelected=Ha nincs kiválasztva, akkor az Update Scanner fejléce nem fog megjelenni és változások nem lesznek kiemelve.
enableJavascript=JavaScript engedélyezése
enableJavascriptDesc=Töröld a jelölést, ha a weboldal kiemeléseinek megjelenítésekor blokkolni akarod a Javascript-et. Ez hasznos lehet, ha a weboldalnak olyan szkriptje van, ami "átvált" a fő keretbe és eltávolítja az Update Scanner fejlécét.
enableFlash=Flash és kiterjesztések engedélyezése
enableFlashDesc=Töröld a jelölést, ha a weboldal kiemeléseinek megjelenítésekor blokkolni akarod a flash-t és a beépülő modulokat.
