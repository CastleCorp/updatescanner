scan=扫描
scanDesc=手动扫描侧边栏中所有的页面
newPage=新页面
newPageDesc=添加新的想要监视的页面到侧边栏中
showChanges=显示更新 <em>(鼠标左键点击)</em>
showChangesDesc=查看所选页面最新的扫描结果, 左键点击击侧边栏中的项获得同样效果.
newTab=在新标签页中显示更新 <em>(鼠标中键点击)</em>
newTabDesc=在新标签页中查看所选页面最新的扫描结果, 中键点击获得同样的效果.
scanThisPage=扫描此页面
scanThisPageDesc=对所选页面执行手动扫描.
delete=删除
deleteDesc=从侧边栏中删除所选页面.
showAll=在新标签页显示所有更新的页面
showAllDesc=所有更新的页面会在独立的标签页中打开, 更新的内容会高亮显示. 当有许多更新需要查看的时候很有用.
markVisited=全部标记已读
markVisitedDesc=把所有被标记为更新了的页面清除其状态.
sort=按名称排列
sortDesc=对侧边栏的页面列表进行排序.
properties=属性
propertiesDesc=编辑所选页面的属性.
