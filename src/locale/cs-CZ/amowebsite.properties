summary=Kontroluje aktualizace webových stránek. Užitečné pro stránky neposkytující Atom nebo RSS kanál.
website=Klepněte na ikonu domečku výše u nadpisu pro navštívení oficiální stránky Update Scanneru.
features=Možnosti:
feature1=* Zvolit jak často bude každá stránka prohledána
feature2=* Změny na stránce budou automaticky zvýrazněny
feature3=* Menší změny mohou být ignorovány
feature4=* Plná lokalizovatelnost
developer1=Pro přidání ikony Update Scanneru do nástrojové lišty:
developer2=* Klepněte pravým tlačítkem na nástrojovou lištu a zvolte Vlastní.
developer3=* Přetáhněte ikonu Update Scanneru na nástrojovou lištu.
developer4=Žádost o nové vlastnosti či reporty chyb prosím pište do "Diskuze", ne "Hodnocení", tak abych mohl reagovat..
