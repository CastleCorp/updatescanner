meta_description=Rozszerzenie pozwala na monitorowanie zmian na stronach internetowych. Bardzo użyteczne do sprawdzania witryn, które nie posiadają kanałów Atom lub RSS.
extensionDescription=Rozszerzenie pozwala na monitorowanie zmian na stronach internetowych. Bardzo użyteczne do sprawdzania witryn, które nie posiadają kanałów Atom lub RSS.
quickStart=Szybki start
install=Zainstaluj {linkStart}rozszerzenie{linkEnd} Update Scanner.
rightClick=Kliknij w dowolnym miejscu strony prawym przyciskiem myszy i wybierz „Skanuj stronę w poszukiwaniu zmian”.
chooseOptions=Można określić częstotliwość sprawdzania strony i sposób ignorowania zmian.
notification=Po wykryciu zmian zostanie wyświetlone okienko z powiadomieniem. Kliknij niebieską strzałkę znajdującą się na pasku stanu, by wyświetlić panel boczny Update Scannera. Nazwy stron, na których wykryto zmiany są wyświetlane wytłuszczoną czcionką.
highlightChanges=Kliknij nazwę strony, by zobaczyć jej ostatnie zmiany. Zmiany są wyróżnione żółtym kolorem.
