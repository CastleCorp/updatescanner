bugReports=Foutrapporten
followingSteps=-
followingSteps2=Om de oorzaak van het probleem te achterhalen kunt u de volgende stappen proberen, en een bericht posten op de {linkStart}forumpagina voor foutrapporten{linkEnd}:
discussionsPage=-
forumPage=Kijk op de {linkStart}forumpagina voor foutrapporten{linkEnd} om uit te zoeken of iemand anders met hetzelfde probleem van doen heeft gehad.
