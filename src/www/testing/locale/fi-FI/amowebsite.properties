summary=Tarkkailee Internet-sivujen päivityksiä. Kätevä Internet-sivuille, joilla ei ole Atom- tai RSS-syötteitä.
features=Ominaisuudet:
feature1=* Voit valita, kuinka usein jokainen Internet-sivu päivitetään
feature2=* Sivujen muutokset väritetään automaattisesti.
feature3=* Pienet muutokset hylätään
feature4=* Täysi monikielisyystuki
