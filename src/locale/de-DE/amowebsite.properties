summary=Überprüft Webseiten auf Aktualisierungen. Besonders nützlich bei Seiten, die keine Atom- oder RSS-Feeds anbieten.
description1=Führen Sie einen Rechtsklick auf die gewünschte Seite aus und wählen Sie "Seite auf Aktualisierungen überprüfen".
description2=Sowohl Überprüfungsintervall als auch der Umfang zu ignorierender Änderungen kann vorgegeben werden.
description3=Im Falle einer festgestellten Änderung wird mittels eines Benachrichtigungsfenster darauf hingewiesen. Klicken Sie auf die Schaltfläche in der Statusleiste um die Update-Scanner-Sidebar anzuzeigen. Aktualisierte Seiten werden fett dargestellt.
description4=Änderung: Ein Klick auf den jeweiligen Eintrag in der Liste zeigt die letzten Änderungen der Seite an. Änderungen wurden gelb hervorgehoben.
developer1=Auf folgende Weise fügen Sie die Update-Scanner-Schaltfläche zur Symbolleiste hinzu:
developer2=* Führen Sie einen Rechtsklick auf die Symbolleiste aus und wählen danach "Anpassen...".
developer3=* Ziehen Sie das Update-Scanner-Symbol in die Symbolleiste.
developer4=Bitte schreiben Sie Verbesserungsvorschläge und Fehlermeldungen in den Bereich "Diskussionen" und nicht als "Bewertungen", sodass ich antworten kann.
