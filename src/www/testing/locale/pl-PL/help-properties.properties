title=Nazwa
enterName=Podaj nazwę strony.
url=URL
enterURL=Podaj adres URL strony. Adres powinien zaczynać się od „http://” lub „file://”.
autoscan=Automatyczne skanowanie
howOften=Określ częstotliwość skanowania strony w poszukiwaniu zmian. Sprawdzanie co godzinę jest zalecanym ustawieniem. Częstsze skanowanie może spowodować spowolnienie działania komputera lub zablokowanie dostępu do niektórych witryn.
changeThreshold=Ustawienia progu czułości
howMuchChange=Tutaj można określić głębokość zmian strony, po których zostanie ona uznana przez skaner za zmienioną.
ignoreNumbers=Ignoruj zmiany numerów
numbersWontCause=Zaznaczenie tej opcji spowoduje, że zmiany cyfr na stronie nie będą brane pod uwagę.
charEncoding=Kodowanie znaków
autoDetect=Zaznacz <b>Wybierz automatycznie</b>, by skaner automatycznie dokonał wyboru kodowania znaków na podstawie zawartości strony.
selectManually=Jeśli wybór automatyczny nie działa, można wybrać kodowanie ręcznie.
changeHighlighting=Zmień wyróżnianie
highlightSelected=Zaznaczenie tej opcji spowoduje wyróżnianie zmian na stronie. Kliknij przycisk koloru, aby określić kolor wyróżniania.
highlightNotSelected=Jeśli opcja ta pozostanie niezaznaczona, nagłówek skanera nie będzie wyświetlany i zmiany nie będą wyróżniane.
enableJavascript=Włącz Javascript
enableJavascriptDesc=Usuń zaznaczenie, aby wyłączyć Javascript  podczas wyświetlania wyróżnionych stron. Może być to użyteczne, gdy strona zawiera skrypt powodujący przejście do głównej ramki i usunięcie nagłówka skanera.
enableFlash=Włącz flash i wtyczki
enableFlashDesc=Usuń zaznaczenie, aby wyłączyć flash i wtyczki podczas wyświetlania wyróżnionych stron.
