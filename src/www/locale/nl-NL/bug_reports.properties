errorConsole2=Selecteer vanuit het menu <strong>Extra</strong> de <strong>Foutconsole</strong>, en controleer op fouten.
disableExtensions=Schakel alle overige extensies uit, herstart Firefox, en probeer vervolgens het probleem opnieuw te creëren.
newProfile=Creëer een nieuw profiel, herstart Firefox en probeer het opnieuw (zie de {linkStart}Mozilla Profiel Ondersteuningspagina{linkEnd} voor hulp bij profielen).
carefullyDescribe=-
carefullyDescribe2=Probeer in uw e-mailberichten zorgvuldig de volgende dingen te beschrijven:
