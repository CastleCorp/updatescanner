exportQ=監視中のページの一覧を別なコンピュータに移したい場合は？
export2A=Update Scanner のページは普通のブックマークの「Update Scanner's Pages」フォルダで管理しています。［ブックマーク]メニューの［ブックマークの管理］を使用するか、ブックマーク同期ツールを使って移すことができます。
greyQ=サイドバー上でページが灰色で表示された場合は？
greyA=これは、確認時にページが読めなかったことを表しています。URLが正しいか確認してください。また、問題が出続けるようであれば{linkStart}バグ報告{linkEnd}をしてください。
greyA2={linkStart}機能設定{linkEnd}でタイムアウト時間を増やすと、改善することがあります。
strangeCharsQ=確認したページが文字化けした場合は？
strangeCharsA=おそらく文字エンコーディングが正しくありません。そのページの{linkStart}プロパティダイアログ{linkEnd}で、文字エンコーディングを［自動判別］に設定してください。これで解決しない場合は、ページのURLをFirefoxに直接入力して、［表示］メニューからページの文字エンコーディングを確認し、Update Scannerのプロパティダイアログでその文字エンコーディングを指定してください。
toolbarIconQ=ツールバーに Update Scanner のアイコンを追加したい場合は？
toolbarIconA=［表示］メニューの［ツールバー］から［カスタマイズ...］を実行して下さい。「ツールバーのカスタマイズ」ダイアログにある Update Scanner のアイコンを、ツールバーにドラッグしてください。
ignoreNumbersQ=「数字のみの変更は無視する」を選択したのに、数字の変更が検出される場合は？
ignoreNumbersA=同時にページの他の部分が変更・削除されていると思われます。確認したい場合は、次のように操作してください。
ignoreNumbersA1=「更新後」のリンクをクリックし、ページを右クリックして［このフレーム］→［名前を付けてフレームを保存］を実行する。
ignoreNumbersA2=「更新前」のリンクをクリックして、同様の操作をする。
ignoreNumbersA3=ファイル比較ツール（{linkStart}WinMerge{linkEnd}など）を使用して、保存した2つのHTMLファイルを比較する。
