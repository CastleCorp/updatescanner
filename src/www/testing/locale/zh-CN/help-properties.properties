title=标题
enterName=输入页面的名称.
url=网址
enterURL=输入页面的网址, 可以用"http://" 或 "file://"作为开头.
autoscan=自动扫描
howOften=选择扫描页面更新的频率, 每小时一次是比较好的选择. 如果扫描过于频繁，电脑会变慢，甚至会被网站屏蔽.
changeThreshold=监测范围
howMuchChange=选择页面更改多少内容后才会标记为已更新.
ignoreNumbers=忽略数字更改.
numbersWontCause=当选中本选项, 数字上的更改不会将网页标记为已更新.
charEncoding=字符编码
autoDetect=选择 <b>"自动检测"</b>可以根据网页的内容自动选择编码.
selectManually=如果无效, 可以手动选择字符编码.
