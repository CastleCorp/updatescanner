title=Titel
enterName=Indtast et navn til siden.
url=URL
enterURL=Indtast sidens URL. Denne kan begynde med "http://" eller "file://".
autoscan=Autoskan
howOften=Vælg hvor ofte sider skal skannes for opdateringer. Hver time er en god indstilling. Hvis du skanner for ofte, kan din computer blive langsom eller blive bandlyst fra nogle web-steder.
changeThreshold=Ændr grænse
howMuchChange=Vælg hvor meget en side skal ændres, før den blive markeret som opdateret.
ignoreNumbers=Ignorer ændringer af tal
numbersWontCause=Når denne indstilling er valgt, vil ændringer af tal ikke få en side til, at blive markeret som opdateret.
charEncoding=Tegnkodning
autoDetect=Vælg <b>"Auto-detektér"</b> for automatisk at vælge tegnkodning baseret på sidens indhold.
selectManually=Hvis det ikke virker, kan du også vælge tegnkodningen manuelt.
changeHighlighting=Skift fremhævning
highlightSelected=Hvis valgt bliver ændringer på hjemmeside fremhævet. Klik på farveknappen for at vælge fremhævningsfarven.
highlightNotSelected=Hvis ikke valgt bliver Update Scanners hoved ikke vist og ændringer vil ikke blive fremhævet.
enableJavascript=Aktiver Javascript
enableJavascriptDesc=Fravælg dette for at deaktivere Javascript, når fremhævede sider vises. Det kan være nyttigt, hvis en side har et script, som får den til at "poppe ud" i hovedrammen og fjerne Updata Scanners hoved.
enableFlash=Aktiver Flash og Plugins
enableFlashDesc=Fravælg dette for at deaktivere flash og plugins, når fremhævede sider vises.
