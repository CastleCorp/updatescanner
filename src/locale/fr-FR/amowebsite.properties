summary=Permet le suivi de la mise à jour des pages Web. Pratique pour les sites ne proposant ni flux Atom ni flux RSS.
description1=Faites un clic droit sur la page en question, et sélectionnez "Analyser les pages Web pour suivre leurs mises à jour".
description2=Vous pouvez choisir à quelle fréquence les modifications seront vérifiées, en ignorant éventuellement les mises à jour mineures.
description3=Quand une modification a été détectée, un message d'avertissement apparaît : cliquez sur l'icône de l'extension (flèche bleue, présente en bas de fenêtre) afin d'ouvrir le panneau latéral d'Update Scanner. Les noms des pages Web ayant changé y sont mis en caractères gras.
description4=Cliquez sur un élément afin d'afficher les les dernières modifications du site. Chaque modification est surlignée en jaune.
developer1=Pour ajouter l'icône d'Update Scanner dans la barre d'outils:
developer2=* Faites un clic droit sur la barre d'outils, et choisissez "Personnaliser…".
developer3=* Faites ensuite glisser l'icône d'Update Scan sur la barre, à l'emplacement qu'il vous faut.
developer4=Merci de fournir vos idées de nouvelles fonctionnalités et autres rapports de bugs dans "Discussions" et non dans "Critiques", afin que je puisse vous y répondre.
