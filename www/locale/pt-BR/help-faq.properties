exportQ=Como posso exportar minhas páginas escaneadas para um novo computador?
export2A=Páginas verificadas pelo Update Scanner são armazenadas como favoritos, na pasta "Update Scanner's Pages". Selecione "Organizar Favoritos", no menu Favoritos ou use um sincronizados de favoritos (ex. Xmarks).
greyQ=Por que a página aparece cinza na barra lateral?
greyA=Isso significa que o site não pode ser verificado. Verifique se a URL está correta, caso continue a falha {linkStart}envio o problema{linkEnd}.
greyA2=Também tente aumentar o tempo de varredura no {linkStart}dialogo de preferências{linkEnd}.
strangeCharsQ=Por que eu vejo caracteres estranhos nas páginas verificas?
strangeCharsA=Talvez sua codificação de caracteres esteja incorreta. Vá até {linkStart}dialogo de propriedades{linkEnd} e selecione "Auto-detecção". Se isso ainda não funcionar, insira a URL do site no Firefox e verifique qual codificação de caracteres está selecionado, no menu de "Visualizar". Escolha essa codificação no dialogo de propriedades do Update Scanner.
toolbarIconQ=Como adiciono o ícone do Update Scanner na barra de ferramenta principal?
toolbarIconA=No menu "Visualizar" selecione "Barra de Ferramentas" e depois "Customizar...". Arraste o ícone do Update Scanner do dialogo de customização para a barra de ferramentas.
ignoreNumbersQ=I selecione "Ignorar mudanças de números", por que eu ainda estou sendo notificado nas mudanças de números?
ignoreNumbersA=Isso significa que alguma coisa na página foi alterada ou apagada. Caso queira examinar em detalhes, tente:
ignoreNumbersA1=Clique no link "Nova Página", clique com o botão direito na página e escolha "Esse Frame" -> "Salvar Como".
ignoreNumbersA2=Faça o mesmo para links de "Old Page".
ignoreNumbersA3=Use uma ferramenta de comparação (ex. {linkStart}WinMerge{linkEnd}) para comparar arquivos HTML.
