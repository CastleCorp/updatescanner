exportQ=Jak mohu exportovat moje kontrolované stránky do nového počítače?
exportA=Ve vaší složce s profilem se nachází soubor s názvem "updatescan.rdf", který obsahuje stránky nacházející se ve vaší postranní liště, a může být zkopírován z počítače do počítače. Ujistěte se, že při kopírování není Firefox zapnutý!
export2A=Stránky Update Scanner ukládá jako normální záložky ve složce "Update Scanner's Pages". Zvolte položku "Organise Bookmarks" v nabídce Záložky, nebo použijte synchronizační nástroj pro záložky (např. Foxmarks).
greyQ=Proč se stránka v postranním panelu zobrazuje v šedé?
greyA=To znamená, že stránka nemůže být Update Scannerem stažena. Zkontrolujte URL adresu  stránky, zda je správná. Pokud to nepomůže, {linkStart}nahlaste chybu{linkEnd}.
greyA2=Můžete také zkusit zvýšit čekací čas pro prohledávání v {linkStart}dialogu předvoleb{linkEnd}.
strangeCharsQ=Proč vidím v kontrolované stránce divné znaky?
strangeCharsA=Možná je špatně nastavené kódování. Běžte do {linkStart}dialogu vlastnosti{linkEnd} a vyberte "Automatické rozpoznání". Pokud se stav nezlepšil, zadejte URL adresu stránky ve Firefoxu a podívejte se do nabídky "Zobrazit", která znaková sada je vybrána. Zvolte tuto možnost v dialogu Vlastnosti v Update Scanneru.
toolbarIconQ=Jak přidám ikonu Update Scanneru na hlavní - nástrojovou - lištu?
toolbarIconA=Z nabídky "Zobrazit" zvolte "Nástrojové lišty", a pak položku "Vlastní...". Přetáhněte ikonu Update Scanneru z dialogového okna na nástrojovou lištu.
