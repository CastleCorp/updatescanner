title=Заголовок
enterName=Введите имя заголовка для страницы.
url=URL
enterURL=Введите URL адреса страницы. Он может начинаться  с "http://" или "file://".
autoscan=Автосканирование
howOften=Выберите, как часто страница должна проверяться на наличие обновлений. Раз в час - хорошая выбор.  Если сканирование будет проводиться чаще, то производительность вашего компьютер может снизиться, или стать причиной бана на некоторых веб-сайтах.
changeThreshold=Изменение порога чувствительности
howMuchChange=Выберите, насколько велики должны быть изменения, чтобы страница стала помечена обновленной.
ignoreNumbers=Игнорировать изменение цифр
numbersWontCause=Когда выбрана эта опция, изменение цифр не повлечёт за собой изменение статуса страницы, как обновленной.
charEncoding=Кодировка
autoDetect=Выберите <b>"Авто-обнаружение"</b>, чтобы автоматически выставить кодировку, основываясь на содержании страницы.
selectManually=Если кодировка всё же неверна, вы можете выбрать её вручную.
changeHighlighting=Подсветка изменений
highlightSelected=Если выбрано, изменения веб-страниц будут подсвечены. Нажмите кнопку выбора цвета, чтобы выбрать цвет подсветки.
highlightNotSelected=Если не выбрано, заголовок Update Scanner не будет показан, и изменения подсвечены не будут.
enableJavascript=Включить JavaScript
enableJavascriptDesc=Не выбирайте этот пункт, чтобы отключить JavaScript во время отображения подсвеченных страниц. Это может быть полезно в том случае, если на странице имеется скрипт, который открывает подсвеченные страницы в главном фрейме и удаляет заголовок Update Scanner.
enableFlash=Включить Flash и плагины
enableFlashDesc=Не выбирайте этот пункт, чтобы отключить Flash и плагины во время отображения подсвеченных страниц.
