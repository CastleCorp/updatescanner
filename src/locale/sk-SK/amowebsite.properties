summary=Monitoruje aktualizácie webových stránok. Užitočné pre webové stránky, ktoré neposkytujú kanály Atom ani RSS.
description1=Kliknite pravým tlačidlom myši na ľubovoľnej stránke a vyberte príkaz "Kontrola aktualizácie stránky". 
description2=K dispozícii máte možnosť vybrať si, ako často budú zmeny na stránke kontrolované a či sa majú ignorovať minoritné aktualizácie.
description3=Po zistení zmeny sa zobrazí oznamovacie okno. Kliknutím na šípku v spodnom stavovom riadku zobrazíte bočný panel rozšírenia Update Scanner. Webové stránky, ktoré boli aktualizované, sú zvýraznené tučným písmom.
developer1=Ako pridať ikonu rozšírenia Update Scanner na panel s nástrojmi:
developer2=* Kliknite pravým tlačidlom myši na panel s nástrojmi a vyberte položku Prispôsobiť.
developer3=* Presuňte myšou ikonu Kontrola aktualizácie stránky na panel s nástrojmi.
developer4=Požiadavky na funkcie a správy o chybách píšte v časti "Diskusie" (nie "Recenzie"), aby bolo možné na ne odpovedať.
