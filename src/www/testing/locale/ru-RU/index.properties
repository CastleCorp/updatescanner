meta_description=Дополнение к Firefox, которое следит за обновлениями веб страниц. Удобно для работы с теми сайтами, которые не предоставляют ленты новостей Atom или RSS.
extensionDescription=Расширение следит за веб страницами на наличие обновления. Полезно для веб-сайтов, не предоставляющих ленту новостей Atom или RSS.
quickStart=Быстрый старт
install=Установите Update Scanner - {linkStart}расширение для firefox{linkEnd}
rightClick=Нажмите правой клавишей мыши на любой странице, и выберете "Сканировать страницу на наличие обновлений".
chooseOptions=Вы можете выбрать, как часто сайт будет проверяться на наличие обновлений, и будут ли пропускаться мелкие обновления.
notification=Если изменения найдены - отображается окно уведомления. Кликните по голубой стрелке в панели состояния снизу, чтобы открыть Update Scanner в боковой панели. Веб-страницы, которые были обновлены, будут выделены жирным шрифтом.
highlightChanges=Нажмите на любой заголовок, чтобы показать последние изменения веб-сайта. Каждое изменение подсвечено желтым цветом.
